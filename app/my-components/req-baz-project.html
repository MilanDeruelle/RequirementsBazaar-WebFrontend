<!--

  Displays the project, which currently just means a title and a description under it.

  So basic, so why as a component? Because, I imagine that this component is something that the project leaders can include
  on other platforms as quick link to their project and also it should offer more exciting information like number of
  likes, requirements etc.

-->


<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="req-baz-project" attributes="name desc">
  <style>
    :host { display: block }
    paper-material {
      display: inline-block;
      width: 100%;
      cursor: pointer;
    }
    paper-material:hover{
      background-color: #EEEEEE;
    }
    #name{
      font-size: x-large;
      margin: 8px;
    }
    #desc{
      margin: 8px;
    }
    pre{
      font-family: sans-serif;
      margin: 0;
      display: block;
      opacity: 0.87;
      white-space: pre-wrap;       /* CSS 3 */
      white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
      white-space: -o-pre-wrap;    /* Opera 7 */
      word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
    .ellipsis {
      text-overflow: ellipsis;

      /* Required for text-overflow to do anything */
      white-space: nowrap;
      overflow: hidden;
    }
    .multiline-ellipsis {
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3; /* number of lines to show */
      line-height: 20px;        /* fallback */
      max-height: 60px;       /* fallback */
    }
  </style>
  <template>
    <paper-material elevation="1">
      <p id="name" class="ellipsis">{{name}}</p>
      <pre id="desc" class="multiline-ellipsis">{{desc}}</pre>
    </paper-material>
  </template>

  <script>
    Polymer({is: "req-baz-project"});
  </script>

</dom-module>
