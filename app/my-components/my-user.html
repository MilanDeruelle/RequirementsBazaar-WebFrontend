<dom-module id="my-user">
  <style>
    :host { display: block }
    #my-user-container{
      padding: 8px;
    }
    #my-user-container:hover{
      background-color: #EEEEEE;
    }
    #my-user-text{
      font-size: 95%;
      opacity: 0.87;
    }
  </style>
  <template>
    <div id="my-user-container">
      <img id="profileImage" width="{{size}}" height="{{size}}" style="border-radius: 50%;margin:auto">
      <span id="my-user-text">{{name}}</span>
    </div>
  </template>

  <script>
    Polymer({
      is: "my-user",

      properties: {
        src: {
          type:String,
          observer: '_UrlAvailable'
        },
        size: String,
        name: String
      },

      _UrlAvailable: function(){
        // exclude trustSrc, since it comes from AngularJS, too early before evaluating
        if(this.src && this.src.indexOf('trustSrc') === -1){
          this.$.profileImage.src = this.src;
        }

      }

    });
  </script>

</dom-module>
