<!doctype html>
<html class="no-js" ng-app="requirementsBazaarWebFrontendApp">
  <head>
    <meta charset="utf-8">
    <title>Requirements Bazaar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

    <!-- 1. Load webcomponents.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Don't remove, it breaks AngularJS databinding -->
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/iron-icons/social-icons.html">

    <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">

    <!-- Custom elements -->
    <link rel="import" href="my-components/my-user.html">
    <link rel="import" href="my-components/req-baz-project.html">

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/welcome-page.css">
    <link rel="stylesheet" href="styles/project-management.css">
    <link rel="stylesheet" href="styles/explore.css">

    <!-- endbuild -->

    <!--Not added automatically-->
    <!--<link rel="import" href="my-components/sign-in-button.html">-->

  <body ng-controller="IndexCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="header">
      <h3 id="header-title" class="ellipsis">Requirements Bazaar</h3>
      <div id="header-right-container">
        <oauth
          site={{oauthSite}}
          client-id={{oauthClientId}}
          data-scope={{oauthDataScope}}
          redirect-uri={{oauthRedirectURI}}
          profile-uri={{oauthProfileURI}}
          template= {{oauthTemplateURI}}>
        </oauth>
        <paper-button style="margin: auto;opacity: 0.5">
          <iron-icon icon="social:notifications-none"></iron-icon>
        </paper-button>
        <div id="header-explore" ng-click="exploreProjects()">Explore</div>
      </div>
    </div>

    <!-- Add your site or application content here -->
    <div ng-view style="padding-top:64px;"></div>

    <!--Feedback toast-->
    <paper-toast role="alert" id="feedbackToast">
      <div ng-bind="'HIDE' | translate" style="color: #ffff00;"></div>
    </paper-toast>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
