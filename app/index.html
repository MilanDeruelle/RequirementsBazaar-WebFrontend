<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Requirements Bazaar</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ReqBaz">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Requirements Bazaar">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <!-- Main Area -->
    <paper-scroll-header-panel fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu"></paper-icon-button>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <paper-icon-button icon="social:notifications"></paper-icon-button>
            <!--<paper-icon-button icon="search"></paper-icon-button>-->

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
                <div class="app-name"><a href="/">Requirements Bazaar</a></div>
            </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" style="height:100%;">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%;">

                <section data-route="home" style="height:100%;">

                    <paper-material elevation="1">

                        <h2 class="page-title">
                            Welcome to Requirements Bazaar!
                        </h2>

                        <a href="/projects">Projects</a>
                        <a href="/projects/2">Specific project</a>
                        <a href="/components/2">Specific component</a>
                    </paper-material>

                </section>

                <section data-route="projects" style="height:100%;">
                    <paper-material elevation="1" style="height:200px;">
                        <h2 class="page-title">Projects</h2>

                        <p>This is the projects section</p>

                        <paper-input class="large" label="Search project names and descriptions" value="{{projectFilterVal}}" autofocus>
                            <iron-icon icon="search" prefix class="big"></iron-icon>
                            <paper-icon-button suffix onclick="clearInput()"
                                               icon="clear" alt="clear" title="clear" tabindex="0">
                            </paper-icon-button>
                        </paper-input>
                    </paper-material>

                    <projects-list filter-value="{{projectFilterVal}}"></projects-list>

                </section>

                <section data-route="project-info" style="height:100%;">

                    <iron-ajax id="projectInfoLoader"
                               last-response="{{project}}"></iron-ajax>

                    <paper-material elevation="1">
                        <h2 class="page-title">Project <span>{{project.name}}</span></h2>

                        <div>This is <span>{{params.projectId}}</span>'s section</div>
                    </paper-material>

                    <components-list id="componentsList"></components-list>

                </section>

                <section data-route="component-info" style="height:100%;">

                    <iron-ajax id="componentInfoLoader"
                               last-response="{{component}}"></iron-ajax>

                    <paper-drawer-panel>
                        <!-- Drawer Scroll Header Panel -->
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Toolbar -->
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Components</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <components-menu id="componentsMenu"></components-menu>
                        </paper-scroll-header-panel>

                        <paper-scroll-header-panel main condenses keep-condensed-header>

                            <paper-toolbar class="tall">
                                <div>Component <span>{{component.name}}</span></div>
                            </paper-toolbar>

                            <div style="padding-top:20px;">
                                <requirements-list id="requirementsList"></requirements-list>
                            </div>

                        </paper-scroll-header-panel>

                    </paper-drawer-panel>

                    <paper-fab icon="add"></paper-fab>

                </section>

            </iron-pages>
        </div>
    </paper-scroll-header-panel>


</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
