<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Requirements Bazaar</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ReqBaz">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Requirements Bazaar">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <openidconnect-signin-aware is-authorized="{{isAuthorized}}"></openidconnect-signin-aware>

    <!-- Main Area -->
    <paper-scroll-header-panel fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
            <template is="dom-if" if="{{componentPage(route)}}">
                <paper-icon-button id="paperToggle" icon="menu" onclick="{{toggCompDrawer}}"></paper-icon-button>
            </template>
            <template is="dom-if" if="{{!componentPage(route)}}">
                <a href="/">
                    <paper-icon-button icon="home"></paper-icon-button>
                </a>
            </template>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <a href="/projects">
                <paper-icon-button id="paperToggle" icon="icons:visibility"></paper-icon-button>
            </a>
            <paper-icon-button icon="social:notifications" onclick="{{toggNotDrawer}}"></paper-icon-button>
            <openidconnect-signin scopes="openid profile" client-id="a4b3f15a-eaec-489a-af08-1dc9cf57347e"
                                  server="https://api.learning-layers.eu/o/oauth2" on-openidconnect-success="handleSigninSuccess"></openidconnect-signin>

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
                <div class="app-name">
                    <a href="/">
                        Requirements Bazaar
                    </a>
                </div>
            </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" style="height:100%;">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%;">

                <!-- LANDING PAGE -->
                <section data-route="home" style="height:100%;">

                    <paper-material elevation="1">

                        <h2 class="page-title">
                            Welcome to Requirements Bazaar!
                        </h2>

                        <a href="/projects">Projects</a>
                        <a href="/projects/2">Specific project</a>
                        <a href="/projects/2/components/2">Specific component</a>
                    </paper-material>

                </section>

                <!-- LIST OF PROJECTS -->
                <section data-route="projects" style="height:100%;">

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer0">
                        <paper-scroll-header-panel drawer fixed>
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Notifications</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <div>Notifications will be written here</div>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-scroll-header-panel id="scrollProjects">

                        <paper-material elevation="1" style="height:180px;">
                            <h3><bread-crumb project="{{project}}" component="{{component}}" route="{{route}}"></bread-crumb></h3>

                            <p>This is the projects section</p>

                            <paper-input id="searchInput" class="large" label="Search project names and descriptions" value="{{projectFilterVal}}" autofocus>
                                <iron-icon icon="search" prefix class="big"></iron-icon>
                                <paper-icon-button suffix onclick="{{clearInput}}"
                                                   icon="clear" alt="clear" title="clear" tabindex="0">
                                </paper-icon-button>
                            </paper-input>
                        </paper-material>
                        <projects-list filter-value="{{projectFilterVal}}" id="projectsList"></projects-list>
                    </paper-scroll-header-panel>

                    <paper-dialog id="createProject" class="create" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                                  no-cancel-on-esc-key
                                  on-iron-overlay-closed="onCreateProjectClosed">
                        <h2>Create a Project</h2>
                        <paper-input char-counter maxlength="50" label="Title" id="newProjectTitle"></paper-input>
                        <paper-textarea label="Description" id="newProjectDesc"></paper-textarea>

                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>Save</paper-button>
                        </div>
                    </paper-dialog>

                    <template is="dom-if" if="{{isAuthorized}}">
                        <paper-fab on-tap="onCreateProjectTap" icon="add"></paper-fab>
                    </template>

                </section>

                <!-- LIST OF COMPONENTS OF A PROJECT -->
                <section data-route="project-info" style="height:100%;">

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer1">
                        <paper-scroll-header-panel drawer fixed>
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Notifications</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <div>Notifications will be written here</div>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <iron-ajax id="projectInfoLoader"
                               last-response="{{project}}"></iron-ajax>

                    <paper-scroll-header-panel id="scrollComponents">

                        <paper-material elevation="1">
                            <h3><bread-crumb project="{{project}}" component="{{component}}" route="{{route}}"></bread-crumb></h3>

                            <div>{{project.description}}</div>
                        </paper-material>

                        <components-list id="componentsList"></components-list>
                    </paper-scroll-header-panel>

                    <paper-dialog id="createComponent" class="create" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                                  no-cancel-on-esc-key
                                  on-iron-overlay-closed="onCreateComponentClosed">
                        <h2>Create a Component</h2>
                        <paper-input char-counter maxlength="50" label="Title" id="newComponentTitle"></paper-input>
                        <paper-textarea label="Description" id="newComponentDesc"></paper-textarea>

                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>Save</paper-button>
                        </div>
                    </paper-dialog>

                    <template is="dom-if" if="{{isAuthorized}}">
                        <paper-fab on-tap="onCreateComponentTap" icon="add"></paper-fab>
                    </template>

                </section>

                <!-- REQUIREMENTS VIEW -->
                <section data-route="component-info" style="height:100%;">

                    <iron-ajax id="componentInfoLoader"
                               last-response="{{component}}"></iron-ajax>

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer">
                        <paper-scroll-header-panel drawer fixed>
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Notifications</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <div>Notifications will be written here</div>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-drawer-panel id="reqDrawer">
                        <!-- Drawer Scroll Header Panel -->
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Toolbar -->
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Components</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <components-menu id="componentsMenu"></components-menu>
                        </paper-scroll-header-panel>

                        <paper-scroll-header-panel main condenses condensed-header-height="60" keep-condensed-header>

                            <paper-toolbar id="componentToolbar" class="tall">
                                <div class="top middle-container horizontal layout">
                                    <bread-crumb project="{{project}}" component="{{component}}" route="{{route}}"></bread-crumb>
                                </div>

                                <div class="middle middle-container center horizontal layout">
                                    <div class="component-name"><span>{{component.name}}</span></div>
                                </div>

                                <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute;right:8px;">
                                    <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                                    <paper-menu id="componentInfoMenu" class="dropdown-content" on-iron-select="onComponentMenuSelected">
                                        <paper-item>Set as default</paper-item>
                                        <paper-item on-tap="editComponent">Edit component</paper-item>
                                        <paper-item on-tap="deleteComponent">Delete component</paper-item>
                                    </paper-menu>
                                </paper-menu-button>

                                <div class="bottom bottom-container horizontal layout"><span>{{component.description}}</span></div>

                            </paper-toolbar>

                            <div style="padding-top:20px;">
                                <requirements-list id="requirementsList"></requirements-list>
                            </div>

                            <paper-dialog id="createRequirement" class="create" entry-animation="fade-in-animation"
                                          exit-animation="fade-out-animation" no-cancel-on-outside-click
                                          no-cancel-on-esc-key
                                          on-iron-overlay-closed="onCreateRequirementClosed">
                                <h2>Create a Requirement</h2>
                                <paper-input char-counter maxlength="50" label="Title" id="newRequirementTitle"></paper-input>
                                <paper-textarea label="Description" id="newRequirementDesc"></paper-textarea>

                                <div class="buttons">
                                    <paper-button dialog-dismiss>Cancel</paper-button>
                                    <paper-button dialog-confirm autofocus>Save</paper-button>
                                </div>
                            </paper-dialog>

                            <template is="dom-if" if="{{isAuthorized}}">
                                <paper-fab on-tap="onCreateRequirementTap" icon="add"></paper-fab>
                            </template>

                        </paper-scroll-header-panel>

                    </paper-drawer-panel>

                </section>

            </iron-pages>
        </div>
    </paper-scroll-header-panel>


</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
