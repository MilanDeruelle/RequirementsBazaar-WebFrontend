<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Requirements Bazaar</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ReqBaz">
    <link rel="icon" sizes="192x192" href="images/touch/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Requirements Bazaar">
    <link rel="apple-touch-icon" href="images/touch/logo.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/logo.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <openidconnect-signin-aware is-authorized="{{isAuthorized}}" on-openidconnect-signin-aware-success="handleSigninSuccess"></openidconnect-signin-aware>

    <iron-ajax
            id="getUsr"
            handle-as="json"
            url="https://requirements-bazaar.org/betabazaar/users/current"
            content-type="application/json"
            method="GET"
            params="{{header}}"
            last-response="{{currentUser}}"></iron-ajax>

    <paper-toast id="superToast"></paper-toast>
    <i18n-msg class="i18nlabel"></i18n-msg>

    <!-- Main Area -->
    <paper-scroll-header-panel fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
            <template is="dom-if" if="{{componentPage(route)}}">
                <paper-icon-button id="paperToggle" icon="menu" on-tap="toggCompDrawer"></paper-icon-button>
            </template>
            <!--<template is="dom-if" if="{{!componentPage(route)}}">-->
                <!--<a href="/">-->
                    <!--<paper-icon-button icon="home"></paper-icon-button>-->
                <!--</a>-->
            <!--</template>-->
            <!-- Application name -->

                <div class="app-name">
                    <a href$="{{baseUrl}}">
                        Requirements Bazaar
                    </a>
                </div>
            <span class="flex"></span>


            <paper-menu-button>
                <paper-icon-button icon="language" class="dropdown-trigger" alt="menu"></paper-icon-button>
                <paper-menu id="componentInfoMenu" class="dropdown-content">
                    <paper-item on-tap="english">EN</paper-item>
                    <paper-item on-tap="deutsch">DE</paper-item>
                    <paper-item on-tap="albanian">AL</paper-item>
                </paper-menu>
            </paper-menu-button>
            <template is="dom-if" if="{{isAuthorized}}">
                <req-user user-id="[[currentUser.Id]]" mini on-tap="openUserDialog"></req-user>
                <paper-dialog id="userSettings" class="user" entry-animation="fade-in-animation"
                              exit-animation="fade-out-animation">
                    <req-user user-id="[[currentUser.Id]]" full-view></req-user>

                    <!--<div><i18n-msg msgid="settings"></i18n-msg></div>-->
                </paper-dialog>
            </template>
            <template is="dom-if" if="{{!landingPage(route)}}">
                <paper-icon-button icon="social:notifications" on-click="toggNotDrawer"></paper-icon-button>
            </template>

            <openidconnect-signin scopes="openid email profile" client-id="c7588efc-f831-4e31-928e-0f46a91fb311"
                                  server="https://api.learning-layers.eu/o/oauth2"></openidconnect-signin>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" style="height:100%;">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%;">

                <!-- LANDING PAGE -->
                <section data-route="home" href="{{baseUrl}}" style="height:100%;">

                    <div class="layout vertical" id="landing-page">

                        <div id="landing-top">
                            <div id="landing-top-image">
                                <img src="images/landing-screenshot.png" style="box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.3); width:100%">
                            </div>
                            <div id="landing-top-motivation">
                                <h1><i18n-msg msgid="lp-title"></i18n-msg></h1>
                                <p><i18n-msg msgid="lp-desc"></i18n-msg></p>
                            </div>
                        </div>
                        <div id="landing-how-it-works">
                            <div id="landing-how-it-works-text">
                                <i18n-msg msgid="lp-steps"></i18n-msg>
                            </div>
                            <div id="landing-how-it-works-video">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/u3f8xnEtT7I" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div id="landing-motivation">
                            <div>
                                <img src="images/speech-bubble.svg" height="150px">
                                <p><i18n-msg msgid="lp-mot"></i18n-msg></p>
                            </div>
                            <div>
                                <img src="images/motivational-arrow.svg" height="150px">
                                <p><i18n-msg msgid="lp-mot"></i18n-msg></p>                            </div>
                            <div>
                                <img src="images/motivational-clock.svg" height="150px">
                                <p><i18n-msg msgid="lp-mot"></i18n-msg></p>                            </div>
                        </div>

                        <div id="landing-get-started">
                            <p>Get started</p>
                            <p>Take a look at a few example project and if we have convinced you create your own!</p>
                            <a href$="{{baseUrl}}projects"><paper-button>Explore Public Projects</paper-button></a>
                        </div>
                        <div class="landing-footer">
                            <div class="landing-page-contact">
                                <p>Contact</p>
                                <span>Lehrstuhl Informatik 5 RWTH </span>
                                <br/>
                                <span>reqbaz@dbis.rwth-aachen.de</span>
                            </div>
                        </div>
                    </div>

                </section>

                <!-- LIST OF PROJECTS -->
                <section data-route="projects" href="{{baseUrl}}projects" style="height:100%;">

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer0">
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Content -->
                            <activity-tracker></activity-tracker>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-scroll-header-panel id="scrollProjects">

                        <paper-material elevation="1" style="height:180px;">

                            <template is="dom-if" if="{{isAuthorized}}">
                                <paper-button raised
                                              on-tap="onCreateProjectTap"
                                              horizontal-align="right"
                                              vertical-align="top"
                                              style="position:absolute;right:10px;"> <i18n-msg msgid="new"></i18n-msg> <i18n-msg msgid="project"></i18n-msg></paper-button>
                            </template>

                            <h2><i18n-msg msgid="projects"></i18n-msg></h2>

                            <template is="dom-if" if="{{isAuthorized}}">

                                <div horizontal-align="right" vertical-align="top" style="position:absolute;right:20px;text-align:center;">
                                    <div id="toggleText"><i18n-msg msgid="all"></i18n-msg> <i18n-msg msgid="projects"></i18n-msg></div>
                                    <paper-toggle-button on-tap="toggleProjects"></paper-toggle-button>
                                </div>

                            </template>

                            <p><i18n-msg msgid="pr-desc"></i18n-msg></p>

                            <i18n-msg class="i18nLabel" msgid="searchLabel" msg="{{srchlbl}}"></i18n-msg>

                            <paper-input id="searchInput" class="large" label$="[[srchlbl]]" value="{{projectFilterVal}}" autofocus>
                                <iron-icon icon="search" prefix class="big"></iron-icon>
                                <paper-icon-button suffix onclick="{{clearInput}}"
                                                   icon="clear" alt="clear" title="clear" tabindex="0">
                                </paper-icon-button>
                            </paper-input>
                        </paper-material>
                        <projects-list filter-value="{{projectFilterVal}}" id="projectsList"></projects-list>
                    </paper-scroll-header-panel>

                    <paper-dialog id="createProject" class="create" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                                  no-cancel-on-esc-key
                                  on-iron-overlay-closed="onCreateProjectClosed">
                        <h2><i18n-msg msgid="createProject"></i18n-msg></h2>
                        <i18n-msg class="i18nLabel" msgid="formTitle" msg="{{formTitle}}"></i18n-msg>
                        <paper-input char-counter maxlength="50" label$="[[formTitle]]" id="newProjectTitle"></paper-input>
                        <i18n-msg class="i18nLabel" msgid="formDesc" msg="{{formDesc}}"></i18n-msg>
                        <paper-textarea label="[[formDesc]]" id="newProjectDesc"></paper-textarea>

                        <div class="buttons">
                            <paper-button dialog-dismiss><i18n-msg msgid="cancel"></i18n-msg></paper-button>
                            <paper-button dialog-confirm autofocus><i18n-msg msgid="save"></i18n-msg></paper-button>
                        </div>
                    </paper-dialog>

                    <iron-ajax
                            id="postProjectRequest"
                            handle-as="json"
                            url="https://requirements-bazaar.org/betabazaar/projects"
                            content-type="application/json"
                            method="POST"
                            params="{{header}}"
                            on-response="handleResponseProject"
                            on-error="errorHandler"></iron-ajax>

                    <paper-toast id="projToast"></paper-toast>

                    <template is="dom-if" if="{{isAuthorized}}">
                        <paper-fab class="fabAdd" on-tap="onCreateProjectTap" icon="add"></paper-fab>
                    </template>

                </section>

                <!-- LIST OF COMPONENTS OF A PROJECT -->
                <section data-route="project-info" href="{{baseUrl}}project-info" style="height:100%;">

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer1">
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Content -->
                            <activity-tracker></activity-tracker>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-dialog id="modal1" modal on-iron-overlay-closed="deleteProject" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation">
                        <h2><i18n-msg msgid="deleteProjectTitle"></i18n-msg>?</h2>
                        <p><i18n-msg msgid="deleteProjectDesc"></i18n-msg></p>
                        <div class="buttons">
                            <paper-button dialog-dismiss><i18n-msg msgid="cancel"></i18n-msg></paper-button>
                            <paper-button dialog-confirm autofocus><i18n-msg msgid="delete"></i18n-msg></paper-button>
                        </div>
                    </paper-dialog>

                    <iron-ajax id="projectInfoLoader"
                               last-response="{{project}}"></iron-ajax>

                    <paper-scroll-header-panel id="scrollComponents">

                        <paper-material elevation="1">

                            <template is="dom-if" if="{{isAuthorized}}">

                                <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute;right:8px;">
                                    <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                                    <paper-menu id="componentInfoMenu" class="dropdown-content" on-iron-select="onComponentMenuSelected">
                                        <paper-item on-tap="editProject"><i18n-msg msgid="editProject"></i18n-msg></paper-item>
                                        <paper-item on-tap="createModal1"><i18n-msg msgid="deleteProjectTitle"></i18n-msg></paper-item>
                                    </paper-menu>
                                </paper-menu-button>

                            </template>

                            <div class="editHeader">

                                <bread-crumb project-id="{{params.projectId}}" component-id="{{params.componentId}}" base-url="{{baseUrl}}"></bread-crumb>
                                <h2>{{project.name}}</h2>

                                <div>{{project.description}}</div>

                            </div>

                            <div class="editForm">

                                <paper-input class="editTitle" label="[[formTitle]]" value="{{project.name}}"></paper-input>
                                <paper-textarea class="editDesc" label="[[formDesc]]" value="{{project.description}}"></paper-textarea>
                                <paper-button raised on-tap="cancEditProj"> <i18n-msg msgid="cancel"></i18n-msg> </paper-button>
                                <paper-button raised on-tap="saveEditProj"> <i18n-msg msgid="save"></i18n-msg> </paper-button>

                            </div>
                        </paper-material>

                        <iron-ajax
                                id="postUpdateProject"
                                handle-as="json"
                                content-type="application/json"
                                params="{{header}}"
                                on-response="handleResponseEditProj"
                                on-error="errorHandler"></iron-ajax>

                        <components-list id="componentsList"></components-list>
                    </paper-scroll-header-panel>

                    <paper-dialog id="createComponent" class="create" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                                  no-cancel-on-esc-key
                                  on-iron-overlay-closed="onCreateComponentClosed">
                        <h2><i18n-msg msgid="createComponent"></i18n-msg></h2>
                        <paper-input char-counter maxlength="50" label="[[formTitle]]" id="newComponentTitle"></paper-input>
                        <paper-textarea label="[[formDesc]]" id="newComponentDesc"></paper-textarea>

                        <div class="buttons">
                            <paper-button dialog-dismiss><i18n-msg msgid="cancel"></i18n-msg></paper-button>
                            <paper-button dialog-confirm autofocus><i18n-msg msgid="save"></i18n-msg></paper-button>
                        </div>
                    </paper-dialog>

                    <iron-ajax
                            id="postComponentRequest"
                            handle-as="json"
                            url="https://requirements-bazaar.org/betabazaar/components"
                            content-type="application/json"
                            method="POST"
                            params="{{header}}"
                            on-response="handleResponseComponent"
                            on-error="errorHandler"></iron-ajax>

                    <paper-toast id="compToast"></paper-toast>

                    <template is="dom-if" if="{{isAuthorized}}">
                        <paper-fab class="fabAdd" on-tap="onCreateComponentTap" icon="add"></paper-fab>
                    </template>

                </section>

                <!-- REQUIREMENTS VIEW -->
                <section data-route="component-info" href="{{baseUrl}}component-info" style="height:100%;">

                    <iron-ajax id="componentInfoLoader"
                               last-response="{{component}}"></iron-ajax>

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer">
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Content -->
                            <activity-tracker></activity-tracker>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-drawer-panel id="reqDrawer">
                        <!-- Drawer Scroll Header Panel -->
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Toolbar -->
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title"><i18n-msg msgid="components"></i18n-msg></span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <components-menu id="componentsMenu"></components-menu>
                        </paper-scroll-header-panel>

                        <paper-scroll-header-panel id="mainScroller" main>

                            <paper-toolbar id="componentToolbar" class="tall">

                                <template is="dom-if" if="{{isAuthorized}}">
                                    <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute;top:2px; right:8px;">
                                        <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                                        <paper-menu id="componentInfoMenu" class="dropdown-content">
                                            <paper-item on-tap="setDefault"><i18n-msg msgid="setAsDefault"></i18n-msg></paper-item>
                                            <!--<paper-item on-tap="toggleContributers"><i18n-msg msgid="showContributers"></i18n-msg></paper-item>-->
                                            <paper-item on-tap="editComponent"><i18n-msg msgid="editComponent"></i18n-msg></paper-item>
                                            <paper-item on-tap="createModal2"><i18n-msg msgid="deleteComponent"></i18n-msg></paper-item>
                                        </paper-menu>
                                    </paper-menu-button>
                                </template>

                                <div class="cmpTitle">
                                    <div class="breadCrumb">
                                        <bread-crumb project-id="{{params.projectId}}" component-id="{{params.componentId}}" base-url="{{baseUrl}}"></bread-crumb>
                                    </div>
                                    <div class="component-name"><span>{{component.name}}</span></div>
                                </div>

                                <div class="cmpDesc middle"><span>{{component.description}}</span></div>

                                <div class="bottom-container bottom">
                                    <div class="timing">
                                        <i18n-msg msgid="created"></i18n-msg>
                                        <time is="relative-time" datetime$="[[component.creation_time]]"></time>
                                        <i18n-msg msgid="by"></i18n-msg>
                                        <req-user user-id="{{component.leaderId}}" normal-view></req-user>
                                    </div>
                                    <!--<div class="timing">-->
                                        <!--<paper-icon-item>-->
                                            <!--<paper-item-body two-line>-->
                                                <!--<div><i18n-msg msgid="created"></i18n-msg> <time is="relative-time" datetime$="[[component.creation_time]]"></time></div>-->
                                            <!--</paper-item-body>-->
                                        <!--</paper-icon-item>-->
                                    <!--</div>-->
                                    <!--<div class="leader">-->
                                        <!--<req-user user-id="{{component.leaderId}}" full-view></req-user>-->
                                    <!--</div>-->
                                </div>

                                <div class="editFormComp middle middle-container center layout">

                                    <paper-input class="editTitle" label="[[formTitle]]" value="{{component.name}}"></paper-input>
                                    <paper-textarea class="editDesc" label="[[formDesc]]" value="{{component.description}}"></paper-textarea>
                                    <paper-button raised on-tap="cancEditComp"> <i18n-msg msgid="cancel"></i18n-msg> </paper-button>
                                    <paper-button raised on-tap="saveEditComp"> <i18n-msg msgid="save"></i18n-msg> </paper-button>

                                </div>
                            </paper-toolbar>

                            <div style="padding-top:20px;">
                                <requirements-list id="requirementsList" header="{{header}}"></requirements-list>
                            </div>

                            <paper-dialog id="createRequirement" class="create" entry-animation="fade-in-animation"
                                          exit-animation="fade-out-animation" no-cancel-on-outside-click
                                          no-cancel-on-esc-key
                                          on-iron-overlay-closed="onCreateRequirementClosed">
                                <h2><i18n-msg msgid="createRequirement"></i18n-msg></h2>
                                <paper-input char-counter maxlength="50" label="[[formTitle]]" id="newRequirementTitle"></paper-input>
                                <paper-textarea label="[[formDesc]]" id="newRequirementDesc"></paper-textarea>

                                <div class="buttons">
                                    <paper-button dialog-dismiss><i18n-msg msgid="cancel"></i18n-msg></paper-button>
                                    <paper-button dialog-confirm autofocus><i18n-msg msgid="save"></i18n-msg></paper-button>
                                </div>
                            </paper-dialog>

                            <paper-dialog id="modal2" modal on-iron-overlay-closed="deleteComponent" entry-animation="fade-in-animation"
                                          exit-animation="fade-out-animation">
                                <h2><i18n-msg msgid="deleteComponent"></i18n-msg>?</h2>
                                <p><i18n-msg msgid="deleteCompDesc"></i18n-msg></p>
                                <div class="buttons">
                                    <paper-button dialog-dismiss><i18n-msg msgid="cancel"></i18n-msg></paper-button>
                                    <paper-button dialog-confirm autofocus><i18n-msg msgid="delete"></i18n-msg></paper-button>
                                </div>
                            </paper-dialog>

                            <iron-ajax
                                    id="postRequirementRequest"
                                    handle-as="json"
                                    url="https://requirements-bazaar.org/betabazaar/requirements"
                                    content-type="application/json"
                                    method="POST"
                                    params="{{header}}"
                                    on-response="handleResponseRequirement"
                                    on-error="errorHandler"></iron-ajax>

                            <iron-ajax  id="componentRequest"
                                        handle-as="json"
                                        content-type="application/json"
                                        params="{{header}}"
                                        on-response="compResponse"
                                        on-error="errorHandler"></iron-ajax>

                            <iron-ajax  id="componentRequestPUT"
                                        handle-as="json"
                                        content-type="application/json"
                                        params="{{header}}"
                                        on-response="compResponsePUT"
                                        on-error="errorHandler"></iron-ajax>

                            <template is="dom-if" if="{{isAuthorized}}">
                                <paper-fab class="fabAdd" on-tap="onCreateRequirementTap" icon="add"></paper-fab>
                            </template>

                        </paper-scroll-header-panel>

                    </paper-drawer-panel>

                </section>

            </iron-pages>
        </div>
    </paper-scroll-header-panel>


</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
