<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Requirements Bazaar</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ReqBaz">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Requirements Bazaar">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <openidconnect-signin-aware is-authorized="{{isAuthorized}}" on-openidconnect-signin-aware-success="handleSigninSuccess"></openidconnect-signin-aware>

    <iron-ajax
            id="getUsr"
            handle-as="json"
            url="https://requirements-bazaar.org/bazaar/users/current";
            content-type="application/json"
            method="GET"
            params="{{header}}"
            last-response="{{currentUser}}"></iron-ajax>

    <paper-toast id="superToast"></paper-toast>


    <!-- Main Area -->
    <paper-scroll-header-panel fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
            <template is="dom-if" if="{{componentPage(route)}}">
                <paper-icon-button id="paperToggle" icon="menu" on-tap="toggCompDrawer"></paper-icon-button>
            </template>
            <template is="dom-if" if="{{!componentPage(route)}}">
                <a href="/">
                    <paper-icon-button icon="home"></paper-icon-button>
                </a>
            </template>
            <!-- Application name -->

                <div class="app-name">
                    <a href$="{{baseUrl}}">
                        Requirements Bazaar
                    </a>
                </div>
            <span class="flex"></span>

            <!-- Toolbar icons -->
            <!--<a href="/projects">-->
                <!--<paper-icon-button icon="icons:visibility"></paper-icon-button>-->
            <!--</a>-->
            <paper-icon-button icon="social:notifications" on-click="toggNotDrawer"></paper-icon-button>
            <openidconnect-signin scopes="openid email profile" client-id="c7588efc-f831-4e31-928e-0f46a91fb311"
                                  server="https://api.learning-layers.eu/o/oauth2"></openidconnect-signin>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content" style="height:100%;">
            <iron-pages attr-for-selected="data-route" selected="{{route}}" style="height:100%;">

                <!-- LANDING PAGE -->
                <section data-route="home" href="{{baseUrl}}" style="height:100%;">

                    <div class="layout vertical" id="landing-page">

                        <div id="landing-top">
                            <div class="layout horizontal">
                                <div id="landing-top-image">
                                    <img src="images/landing-screenshot.png" style="box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.3); width:100%">
                                </div>
                                <div>
                                    <h1>Lass uns zusammen bessere Projekte realisieren</h1>
                                    <p>Requirements Bazaar lässt Benutzer nützliches Feedback eingeben damit du dich auf die wichtigen Funktionen konzentrieren kannst</p>
                                </div>
                            </div>
                        </div>
                        <div id="landing-how-it-works">
                            <div id="landing-how-it-works-text">
                                <h1>Wie's funktioniert: Feedback in drei Schritten</h1>
                                <p>1. Erstelle ein neues Projekt auf Requirements Bazaar</p>
                                <p>2. Führe Benutzer zu deinem Projekt</p>
                                <p>3. Reagiere auf das Feedback</p>
                                <p>Schau dir das Video an um mehr zu erfahren</p>
                            </div>
                            <div id="landing-how-it-works-video">
                                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/u3f8xnEtT7I" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>

                    </div>

                    <paper-material elevation="1">

                        <h2 class="page-title">
                            Welcome to Requirements Bazaar!
                        </h2>

                        <a href$="{{baseUrl}}projects">Projects</a>
                        <a href$="{{baseUrl}}projects/2">Specific project</a>
                        <a href$="{{baseUrl}}projects/2/components/2">Specific component</a>
                    </paper-material>

                </section>

                <!-- LIST OF PROJECTS -->
                <section data-route="projects" href="{{baseUrl}}projects" style="height:100%;">

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer0">
                        <paper-scroll-header-panel drawer fixed>
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Notifications</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <div>Notifications will be written here</div>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-scroll-header-panel id="scrollProjects">

                        <paper-material elevation="1" style="height:180px;">

                            <template is="dom-if" if="{{isAuthorized}}">
                                <paper-button raised
                                              on-tap="onCreateProjectTap"
                                              horizontal-align="right"
                                              vertical-align="top"
                                              style="position:absolute;right:10px;">New Project</paper-button>
                            </template>

                            <h3><bread-crumb project="{{project}}" component="{{component}}" route="{{route}}"></bread-crumb></h3>

                            <template is="dom-if" if="{{isAuthorized}}">

                                <div horizontal-align="right" vertical-align="top" style="position:absolute;right:20px;text-align:center;">
                                    <div id="toggleText"> All Projects</div>
                                    <paper-toggle-button on-tap="toggleProjects"></paper-toggle-button>
                                </div>

                            </template>

                            <p>This is the projects section</p>

                            <paper-input id="searchInput" class="large" label="Search project names and descriptions" value="{{projectFilterVal}}" autofocus>
                                <iron-icon icon="search" prefix class="big"></iron-icon>
                                <paper-icon-button suffix onclick="{{clearInput}}"
                                                   icon="clear" alt="clear" title="clear" tabindex="0">
                                </paper-icon-button>
                            </paper-input>
                        </paper-material>
                        <projects-list filter-value="{{projectFilterVal}}" id="projectsList"></projects-list>
                    </paper-scroll-header-panel>

                    <paper-dialog id="createProject" class="create" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                                  no-cancel-on-esc-key
                                  on-iron-overlay-closed="onCreateProjectClosed">
                        <h2>Create a Project</h2>
                        <paper-input char-counter maxlength="50" label="Title" id="newProjectTitle"></paper-input>
                        <paper-textarea label="Description" id="newProjectDesc"></paper-textarea>

                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>Save</paper-button>
                        </div>
                    </paper-dialog>

                    <iron-ajax
                            id="postProjectRequest"
                            handle-as="json"
                            url="https://requirements-bazaar.org/bazaar/projects";
                            content-type="application/json"
                            method="POST"
                            params="{{header}}"
                            on-response="handleResponseProject"
                            on-error="errorHandler"></iron-ajax>

                    <paper-toast id="projToast"></paper-toast>

                    <template is="dom-if" if="{{isAuthorized}}">
                        <paper-fab on-tap="onCreateProjectTap" icon="add"></paper-fab>
                    </template>

                </section>

                <!-- LIST OF COMPONENTS OF A PROJECT -->
                <section data-route="project-info" href="{{baseUrl}}project-info" style="height:100%;">

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer1">
                        <paper-scroll-header-panel drawer fixed>
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Notifications</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <div>Notifications will be written here</div>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-dialog id="modal1" modal on-iron-overlay-closed="deleteProject" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation">
                        <h2>Delete Project?</h2>
                        <p>This action can't be undone! Are you sure that you want to permanently delete this project?</p>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>DELETE</paper-button>
                        </div>
                    </paper-dialog>

                    <iron-ajax id="projectInfoLoader"
                               last-response="{{project}}"></iron-ajax>

                    <paper-scroll-header-panel id="scrollComponents">

                        <paper-material elevation="1">

                            <template is="dom-if" if="{{isAuthorized}}">

                                <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute;right:8px;">
                                    <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                                    <paper-menu id="componentInfoMenu" class="dropdown-content" on-iron-select="onComponentMenuSelected">
                                        <paper-item on-tap="editProject">Edit Project</paper-item>
                                        <paper-item on-tap="createModal1">Delete Project</paper-item>
                                    </paper-menu>
                                </paper-menu-button>

                            </template>

                            <div class="editHeader">

                                <h3><bread-crumb project="{{project}}" component="{{component}}" route="{{route}}"></bread-crumb></h3>

                                <div>{{project.description}}</div>

                            </div>

                            <div class="editForm">

                                <paper-input class="editTitle" label="Title" value="{{project.name}}"></paper-input>
                                <paper-textarea class="editDesc" label="Description" value="{{project.description}}"></paper-textarea>
                                <paper-button raised on-tap="cancEditProj"> Cancel </paper-button>
                                <paper-button raised on-tap="saveEditProj"> Save </paper-button>

                            </div>
                        </paper-material>

                        <iron-ajax
                                id="postUpdateProject"
                                handle-as="json"
                                content-type="application/json"
                                params="{{header}}"
                                on-response="handleResponseEditProj"
                                on-error="errorHandler"></iron-ajax>

                        <components-list id="componentsList"></components-list>
                    </paper-scroll-header-panel>

                    <paper-dialog id="createComponent" class="create" entry-animation="fade-in-animation"
                                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                                  no-cancel-on-esc-key
                                  on-iron-overlay-closed="onCreateComponentClosed">
                        <h2>Create a Component</h2>
                        <paper-input char-counter maxlength="50" label="Title" id="newComponentTitle"></paper-input>
                        <paper-textarea label="Description" id="newComponentDesc"></paper-textarea>

                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>Save</paper-button>
                        </div>
                    </paper-dialog>

                    <iron-ajax
                            id="postComponentRequest"
                            handle-as="json"
                            url="https://requirements-bazaar.org/bazaar/components";
                            content-type="application/json"
                            method="POST"
                            params="{{header}}"
                            on-response="handleResponseComponent"
                            on-error="errorHandler"></iron-ajax>

                    <paper-toast id="compToast"></paper-toast>

                    <template is="dom-if" if="{{isAuthorized}}">
                        <paper-fab on-tap="onCreateComponentTap" icon="add"></paper-fab>
                    </template>

                </section>

                <!-- REQUIREMENTS VIEW -->
                <section data-route="component-info" href="{{baseUrl}}component-info" style="height:100%;">

                    <iron-ajax id="componentInfoLoader"
                               last-response="{{component}}"></iron-ajax>

                    <!--Notification Drawer-->
                    <paper-drawer-panel right-drawer="true" id="notDrawer">
                        <paper-scroll-header-panel drawer fixed>
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Notifications</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <div>Notifications will be written here</div>
                        </paper-scroll-header-panel>
                    </paper-drawer-panel>

                    <paper-drawer-panel id="reqDrawer">
                        <!-- Drawer Scroll Header Panel -->
                        <paper-scroll-header-panel drawer fixed>

                            <!-- Drawer Toolbar -->
                            <paper-toolbar id="drawerToolbar">
                                <span class="paper-font-title">Components</span>
                            </paper-toolbar>

                            <!-- Drawer Content -->
                            <components-menu id="componentsMenu"></components-menu>
                        </paper-scroll-header-panel>

                        <paper-scroll-header-panel id="mainScroller" main condenses condensed-header-height="60" keep-condensed-header>

                            <paper-toolbar id="componentToolbar" class="tall">

                                <template is="dom-if" if="{{isAuthorized}}">
                                    <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute;top:2px; right:8px;">
                                        <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                                        <paper-menu id="componentInfoMenu" class="dropdown-content">
                                            <paper-item on-tap="setDefault">Set as default</paper-item>
                                            <paper-item on-tap="editComponent">Edit component</paper-item>
                                            <paper-item on-tap="createModal2">Delete component</paper-item>
                                        </paper-menu>
                                    </paper-menu-button>
                                </template>

                                <span class="cmpTitle">
                                    <div class="breadCrumb">
                                        <bread-crumb project="{{project}}" component="{{component}}" route="{{route}}"></bread-crumb>
                                    </div>
                                    <spann class="component-name"><span>{{component.name}}</span></spann>
                                </span>

                                <div class="cmpDesc middle"><span>{{component.description}}</span></div>

                                <div class="bottom-container bottom">
                                    <div class="timing">
                                        <paper-icon-item>
                                            <iron-icon item-icon class="big" icon="alarm"></iron-icon>
                                            <paper-item-body two-line>
                                                <div>Created <time is="relative-time" datetime$="[[component.creation_time]]"></time></div>
                                                <div>Last updated <time is="relative-time" datetime$="[[component.lastupdated_time]]"></time></div>
                                            </paper-item-body>
                                        </paper-icon-item>
                                    </div>
                                    <div class="leader">
                                        <req-user user-id="{{component.leaderId}}" full-view></req-user>
                                    </div>
                                </div>

                                <div class="editFormComp middle middle-container center layout">

                                    <paper-input class="editTitle" label="Title" value="{{component.name}}"></paper-input>
                                    <paper-textarea class="editDesc" label="Description" value="{{component.description}}"></paper-textarea>
                                    <paper-button raised on-tap="cancEditComp"> Cancel </paper-button>
                                    <paper-button raised on-tap="saveEditComp"> Save </paper-button>

                                </div>
                            </paper-toolbar>

                            <div style="padding-top:20px;">
                                <requirements-list id="requirementsList" header="{{header}}"></requirements-list>
                            </div>

                            <paper-dialog id="createRequirement" class="create" entry-animation="fade-in-animation"
                                          exit-animation="fade-out-animation" no-cancel-on-outside-click
                                          no-cancel-on-esc-key
                                          on-iron-overlay-closed="onCreateRequirementClosed">
                                <h2>Create a Requirement</h2>
                                <paper-input char-counter maxlength="50" label="Title" id="newRequirementTitle"></paper-input>
                                <paper-textarea label="Description" id="newRequirementDesc"></paper-textarea>

                                <div class="buttons">
                                    <paper-button dialog-dismiss>Cancel</paper-button>
                                    <paper-button dialog-confirm autofocus>Save</paper-button>
                                </div>
                            </paper-dialog>

                            <paper-dialog id="modal2" modal on-iron-overlay-closed="deleteComponent" entry-animation="fade-in-animation"
                                          exit-animation="fade-out-animation">
                                <h2>Delete Component?</h2>
                                <p>This action can't be undone! Are you sure that you want to permanently delete this component?</p>
                                <div class="buttons">
                                    <paper-button dialog-dismiss>Cancel</paper-button>
                                    <paper-button dialog-confirm autofocus>DELETE</paper-button>
                                </div>
                            </paper-dialog>

                            <iron-ajax
                                    id="postRequirementRequest"
                                    handle-as="json"
                                    url="https://requirements-bazaar.org/bazaar/requirements"
                                    content-type="application/json"
                                    method="POST"
                                    params="{{header}}"
                                    on-response="handleResponseRequirement"
                                    on-error="errorHandler"></iron-ajax>

                            <iron-ajax  id="componentRequest"
                                        handle-as="json"
                                        content-type="application/json"
                                        params="{{header}}"
                                        on-response="compResponse"
                                        on-error="errorHandler"></iron-ajax>

                            <iron-ajax  id="componentRequestPUT"
                                        handle-as="json"
                                        content-type="application/json"
                                        params="{{header}}"
                                        on-response="compResponsePUT"
                                        on-error="errorHandler"></iron-ajax>

                            <template is="dom-if" if="{{isAuthorized}}">
                                <paper-fab on-tap="onCreateRequirementTap" icon="add"></paper-fab>
                            </template>

                        </paper-scroll-header-panel>

                    </paper-drawer-panel>

                </section>

            </iron-pages>
        </div>
    </paper-scroll-header-panel>


</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
