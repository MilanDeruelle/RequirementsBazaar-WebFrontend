<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-pages/iron-pages.html">
<link rel="import" href="../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../components/app-route/app-route.html">
<link rel="import" href="../components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="config-behavior.html">

<dom-module id="view-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      app-drawer {
        /** paper-dialog has 103 **/
        z-index: 104;
        margin-top: 64px;
      }

      app-drawer[align="right"] {
        text-align: left;
      }

      app-drawer activity-tracker {
        height: 100%;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:projectId"
      data="{{data}}"
      tail="{{subroute}}"></app-route>

    <iron-ajax id="projectRequest"
               content-type="application/json"
               url="[[_apiBaseUrl]]/projects/[[data.projectId]]"
               last-response="{{project}}"></iron-ajax>

    <app-drawer id="drawer" align="right">
      <activity-tracker initial-limit="20"></activity-tracker>
    </app-drawer>

    <iron-pages
      selected="[[view]]"
      attr-for-selected="name"
      fallback-selection="404"
      role="main"
      content>
      <view-projects-list name="projects-list" route="{{subroute}}"></view-projects-list>
      <view-components name="components" project-id="{{data.projectId}}" project="{{project}}" route="{{subroute}}"></view-components>
      <view-404 name="view404"></view-404>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'view-projects',

      behaviors: [
        ConfigBehavior
      ],

      properties: {
        route: {
          type: Object,
          notify: true
        },
        view: {
          type: String,
          reflectToAttribute: true,
          observer: '_viewChanged'
        },
        project: {
          type: Object
        }
      },

      observers: [
        '_dataChanged(data.projectId)',
        '_routeChanged(route)'
      ],

      /**
       * Fired when an attached view wants to register a drawer.
       *
       * @event drawer-registered
       * @param {object} drawer The drawer that is registered.
       */

      _dataChanged: function(projectId) {
        if (projectId) {
          this.view = 'components';
        }
      },

      _routeChanged: function(route) {
        if ((route.path === '') || (route.path === '/')) {
          this.view = 'projects-list';
        }
      },

      _viewChanged: function(view) {
        // load project
        this.$.projectRequest.generateRequest();
        // Load view import on demand. Show 404 view if fails
        var resolvedViewUrl = this.resolveUrl('view-' + view + '.html');
        this.importHref(resolvedViewUrl, null, this._showView404, true);
      },

      _showView404: function() {
        this.view = 'view404';
      },

      getRightDrawer: function() {
        return this.$.drawer;
      },
    });
  </script>
</dom-module>
