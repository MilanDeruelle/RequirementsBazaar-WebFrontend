<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../components/iron-icons/iron-icons.html">
<link rel="import" href="../components/paper-material/paper-material.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../components/openidconnect-signin/openidconnect-signin.html">
<link rel="import" href="../components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../elements/requirements-list/requirements-list.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-requirements">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 15px;
      }
    </style>

    <openidconnect-signin-aware is-authorized="{{_authorized}}"></openidconnect-signin-aware>

    <iron-ajax id="componentInfoLoader"
               last-response="{{component}}" on-response="handleNewComponent"></iron-ajax>

    <iron-ajax
      id="followComp"
      handle-as="json"
      content-type="application/json"
      method="POST"
      headers="{{header}}"
      on-response="handleResponseFollowComponent"
      on-error="errorHandler"></iron-ajax>

    <iron-ajax
      id="unfollowComp"
      handle-as="json"
      content-type="application/json"
      method="DELETE"
      headers="{{header}}"
      on-response="handleResponseUnFollowComponent"
      on-error="errorHandler"></iron-ajax>

    <paper-material id="componentToolbar" style="padding-top: 64px;">
      <template is="dom-if" if="{{isAuthorized}}">
        <paper-menu-button horizontal-align="right" id="menuCompButton" vertical-align="top" style="position:absolute;top:2px; right:8px;">
          <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
          <paper-menu id="componentInfoMenu" class="dropdown-content">
            <paper-item on-tap="setDefault">[[localize('setAsDefault')]]</paper-item>
            <template is="dom-if" if="{{!followsComp}}">
              <paper-item on-tap="followComponent">[[localize('followComponent')]]</paper-item>
            </template>
            <template is="dom-if" if="{{followsComp}}">
              <paper-item on-tap="unfollowComponent">[[localize('unfollowComponent')]]</paper-item>
            </template>
            <paper-item on-tap="editComponent">[[localize('editComponent')]]</paper-item>
            <paper-item on-tap="createModalDeleteComponent">[[localize('deleteComponent')]]</paper-item>
          </paper-menu>
        </paper-menu-button>
      </template>

      <div class="cmpTitle">
        <div class="breadCrumb">
          <bread-crumb project-id="{{params.projectId}}" component="{{component}}" base-url="{{baseUrl}}" base-href="{{baseHref}}"></bread-crumb>
        </div>
        <div class="component-name"><span>{{component.name}}</span></div>
      </div>

      <div class="cmpDesc middle"><span>{{component.description}}</span></div>

      <div class="bottom-container bottom">
        <div class="timing helper">
          [[localize('created')]] <time is="relative-time" datetime$="[[component.creation_time]]"></time>
          [[localize('by')]]
          <req-user user="{{component.leader}}" normal-view no-popover></req-user>
        </div>

        <paper-button on-tap="toggleFilters" class="filterButton" toggles>
          <iron-icon icon="filter-list"></iron-icon>
          <span>Filters</span>
        </paper-button>
      </div>

      <div class="filtering">

        <iron-collapse id="collapseFilters">
          <div>
            <div style="display: flex; flex-wrap: wrap;">
              <div style="flex-grow: 1; margin:20px;">
                <paper-radio-group selected="{{requirementsStateFilter}}">
                  <paper-radio-button name="open">[[localize('active-req')]]</paper-radio-button>
                  <br>
                  <paper-radio-button name="realized">[[localize('realized-req')]]</paper-radio-button>
                </paper-radio-group>
              </div>

              <!--<div style="flex-grow: 1; margin:20px;">-->
              <!--<div>User Rating: <span id="ratingsLabel" class="caption"></span></div>-->
              <!--<paper-slider id="ratings" pin value="5" style="width:100%;" disabled></paper-slider>-->
              <!--<div>User Behaviour: <span id="gradeLabel" class="caption"></span></div>-->
              <!--<paper-slider id="grade" pin value="65" style="width:100%;" disabled></paper-slider>-->
              <!--</div>-->
              <div style="flex-grow: 1; margin:20px;">
                <paper-radio-group selected="{{view}}">
                  <paper-radio-button name="list" on-tap="showListView">[[localize('list-view')]]</paper-radio-button>
                  <br>
                  <paper-radio-button name="grid" on-tap="showGridView">[[localize('grid-view')]]</paper-radio-button>
                </paper-radio-group>
              </div>
            </div>
            <div>
              <paper-input label="[[localize('srchReq')]]" value="{{reqFilterVal}}">
                <iron-icon icon="search" prefix class="big"></iron-icon>
              </paper-input>
            </div>
          </div>
        </iron-collapse>
      </div>

      <div class="editFormComp middle middle-container center layout">

        <paper-input class="editTitle" label="[[formTitle]]" value="{{component.name}}"></paper-input>
        <paper-textarea class="editDesc" label="[[formDesc]]" value="{{component.description}}"></paper-textarea>
        <paper-button raised on-tap="cancelEditComp">[[localize('cancel')]]</paper-button>
        <paper-button raised on-tap="saveEditComp">[[localize('save')]]</paper-button>

      </div>
    </paper-material>
    <!--</paper-toolbar>-->

    <div style="padding-top:10px; z-index: 1;">

      <requirements-list
        id="requirementsList"
        header="{{header}}"
        filter-value="[[reqFilterVal]]"
        base-href="https://requirements-bazaar.org/betabazaar"
        project-id="[[projectId]]"
        component-id="[[componentId]]"
        requirements-state-filter="{{requirementsStateFilter}}"
        loading="{{loading}}"
        list
        repositories="{{repositories}}"
        current-user="{{currentUser}}"></requirements-list>
    </div>

    <paper-dialog id="createRequirement" class="create" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                  no-cancel-on-esc-key
                  on-iron-overlay-closed="onCreateRequirementClosed">
      <h2>[[localize('createRequirement')]]</h2>
      <paper-button class="expand-button" on-tap="expandDialog"><iron-icon icon="fullscreen"></iron-icon></paper-button>
      <paper-input char-counter maxlength="50" label="[[formTitle]]" id="newRequirementTitle" on-keydown="checkEnter"></paper-input>
      <paper-textarea label="[[formDesc]]" id="newRequirementDesc" max-rows="4" on-keydown="checkEnter"></paper-textarea>
      <div class="helper-highlight">Ctrl + Enter for new line</div>
      <vaadin-upload
        target="https://requirements-bazaar.org/betafileservice/files/"
        method="POST"
        timeout="300000"
        files="{{files}}"
        max-file-size="1000000"
        accept="image/*">
      </vaadin-upload>

      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm autofocus>[[localize('save')]]</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="deleteComponent" modal on-iron-overlay-closed="deleteComponent" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation">
      <h2>[[localize('deleteComponent')]]?</h2>
      <p>[[localize('deleteCompDesc')]]</p>
      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm autofocus>[[localize('delete')]]</paper-button>
      </div>
    </paper-dialog>

    <iron-ajax
      id="postRequirementRequest"
      handle-as="json"
      url="{{baseHref}}/requirements"
      content-type="application/json"
      method="POST"
      headers="{{header}}"
      on-response="handlePostResponseRequirement"
      on-error="errorHandler"></iron-ajax>

    <iron-ajax  id="componentRequest"
                handle-as="json"
                content-type="application/json"
                headers="{{header}}"
                on-response="compResponse"
                on-error="errorHandler"></iron-ajax>

    <iron-ajax  id="componentRequestPUT"
                handle-as="json"
                content-type="application/json"
                headers="{{header}}"
                on-response="handlePutResponseComponent"
                on-error="errorHandler"></iron-ajax>

    <template is="dom-if" if="{{isAuthorized}}">
      <paper-fab class="fabAdd" on-tap="onCreateRequirementTap" id="fab-btn3" icon="add"></paper-fab>
      <paper-tooltip for="fab-btn3" position="left">[[localize('createRequirement')]]</paper-tooltip>
    </template>

  </template>

  <script>
    Polymer({
      is: 'view-requirements',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          type: String,
          value: 'en'
        },
        _authorized: {
          type: Boolean
        },
        projectId: {
          type: Number
        },
        componentId: {
          type: Number
        },
        baseHref: String
      },

      attached: function() {
        // load localized messages
        this.loadResources(this.resolveUrl('../locales/locales.json'));
      }
    });
  </script>
</dom-module>
