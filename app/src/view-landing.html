<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/iron-signals/iron-signals.html">
<link rel="import" href="../components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="config-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-landing">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        background-color: white;
        padding: 0px;
        font-family: 'Ubuntu Condensed', sans-serif;
        font-size: 20px;
      }

      #landing {
        @apply(--layout-vertical);
        padding: 0px;
      }

      #welcome {
        padding: 30px 10px 30px 30px;
      }

      #welcome > h1 {
        font-size: 50px;
        margin: 0px;
      }

      #welcome .two-fold {
        @apply(--layout-horizontal);
        margin-top: 10px;
        padding: 20px 0px;
      }

      #welcome .two-fold > div {
        @apply(--layout-flex);
      }

      #welcome .two-fold img {
        width: 100%;
        margin-bottom: 15px;
      }

      #welcome paper-button {
        margin-top: 30px;
      }

      .landing-claim {
        margin-left: 15px;
      }

      a {
        font-size: 20px;
        color: inherit;
        text-decoration: none;
      }

      paper-button {
        background-color: #FF8324;
        color: white;
        font-weight: bold;
      }

      .gray-with-title {
        padding: 30px 10px;
        text-align: center;
        background-color: lightgray;
      }

      h2 {
        font-size: 32px;
        margin-top: 0px;
      }

      #how-it-works > div {
        @apply(--layout-vertical);
        @apply(--layout-center);
        display: inline-block;
      }

      #how-it-works > div > div {
        @apply(--layout-flex);
        text-align: left;
      }

      #cards {
        @apply(--layout-horizontal);
      }

      #cards .card {
        @apply(--layout-flex);
        padding: 40px 0px;
        text-align: center;
      }

      #cards .card > div {
        margin-top: 10px;
        font-size: 20px;
      }

      #try-it-out {
        padding-bottom: 30px;
      }

      #try-it-out > div {
        font-size: 20px;
        margin-bottom: 20px;
      }

      #footer {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        background-color: black;
        color: white;
        padding: 10px 30px 40px 10px;
      }

      @media (max-width: 600px) {
        #welcome .two-fold {
          @apply(--layout-vertical);
        }

        #welcome > h1 {
          font-size: 30px;
          margin: 0px;
        }

        #cards {
          @apply(--layout-vertical);
        }

        h2 {
          font-size: 25px;
        }
      }
    </style>

    <iron-signals on-iron-signal-language-changed="_handleLanguageChanged"></iron-signals>

    <div id="landing">

      <div id="welcome">
        <h1>[[localize('landing-welcome')]]</h1>
        <div class="two-fold">
          <div><img src="../images/landing-screenshot.png"></div>
          <div class="landing-claim">
            <h2>[[localize('lp-title')]]</h2>
            <div>
              <div>[[localize('lp-desc')]]</div>
              <a href$="[[_frontendBasePath]]projects">
                <paper-button raised>[[localize('explore-projects')]]</paper-button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div id="how-it-works" class="gray-with-title">
        <h2>[[localize('landing-how-it-works')]]</h2>
        <div>
          <div>[[localize('landing-step-1')]]</div>
          <div>[[localize('landing-step-2')]]</div>
          <div>[[localize('landing-step-3')]]</div>
        </div>
      </div>

      <div id="cards">
        <div class="card">
          <img src="../images/speech-bubble.svg" height="150px">
          <div>[[localize('lp-mot')]]</div>
        </div>
        <div class="card">
          <img src="../images/motivational-arrow.svg" height="150px">
          <div>[[localize('lp-mot1')]]</div>
        </div>
        <div class="card">
          <img src="../images/motivational-clock.svg" height="150px">
          <div>[[localize('lp-mot2')]]</div>
        </div>
      </div>

      <div id="try-it-out" class="gray-with-title">
        <h2>[[localize('landing-try-it-out')]]</h2>
        <div>[[localize('takeAlook')]]</div>
        <a href$="[[_frontendBasePath]]projects">
          <paper-button raised>[[localize('explore-projects')]]</paper-button>
        </a>
      </div>

      <div id="footer">
        <div>
          <h2>Contact Us</h2>
          <div>Lehrstuhl Informatik 5 RWTH</div>
          <div>reqbaz@dbis.rwth-aachen.de</div>
        </div>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'view-landing',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        ConfigBehavior
      ],

      attached: function() {
        // load localized messages
        this.loadResources(this.resolveUrl('../locales/locales.json'));
      }
    });
  </script>
</dom-module>
