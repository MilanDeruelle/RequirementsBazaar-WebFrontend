<dom-module id="view-components-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 15px;
      }
    </style>

    <openidconnect-signin-aware is-authorized="{{_authorized}}"></openidconnect-signin-aware>


    <iron-ajax id="projectInfoLoader"
               content-type="application/json"
               url="[[baseHref]]/projects/[[projectId]]"
               last-response="{{project}}"
               auto></iron-ajax>

    <iron-ajax
      id="postComponentRequest"
      handle-as="json"
      url="{{baseHref}}/components"
      content-type="application/json"
      method="POST"
      headers="{{header}}"
      on-response="handlePostResponseComponent"
      on-error="errorHandler"></iron-ajax>

    <iron-ajax
      id="postUpdateProject"
      handle-as="json"
      content-type="application/json"
      headers="{{header}}"
      on-response="handleEditResponseProject"
      on-error="errorHandler"></iron-ajax>

    <paper-material elevation="1">

      <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute;right:8px;" hidden$="[[_authorized]]" on-iron-select="_handleComponentMenuSelect">
        <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
        <paper-menu id="componentInfoMenu" class="dropdown-content" on-iron-select="onComponentMenuSelected">
          <template is="dom-if" if="{{!isFollowerProj}}">
            <paper-item on-tap="followProject">[[localize('followProject')]]</paper-item>
          </template>
          <template is="dom-if" if="{{isFollowerProj}}">
            <paper-item on-tap="unfollowProject">[[localize('unfollowProject')]]</paper-item>
          </template>
          <paper-item value="edit">[[localize('editProject')]]</paper-item>
          <paper-item value="delete">[[localize('deleteProjectTitle')]]</paper-item>
        </paper-menu>
      </paper-menu-button>

      <div class="editHeader" hidden="[[_editMode]]">

        <bread-crumb project-id="{{params.projectId}}" base-url="{{baseUrl}}" base-href="{{baseHref}}"></bread-crumb>
        <h2>[[project.name]]</h2>

        <div>[[project.description]]</div>

      </div>

      <div class="editForm" hidden="[[!_editMode]]">

        <paper-input class="editTitle" label="[[localize('formTitle')]]" value="[[project.name]]"></paper-input>
        <paper-textarea class="editDesc" label="[[localize('formDesc')]]" value="[[project.description]]"></paper-textarea>

        <paper-button raised on-tap="_handleCancelEditTap">[[localize('cancel')]]</paper-button>
        <paper-button raised on-tap="_handleSaveEditTap">[[localize('save')]]</paper-button>

      </div>
    </paper-material>

    <components-list id="componentsList" base-href="https://requirements-bazaar.org/betabazaar" project-id="[[projectId]]" loading="{{loading}}"></components-list>

    <paper-fab on-tap="_handleCreateComponentTap" id="fab" icon="add" hidden$="[[_authorized]]"></paper-fab>
    <paper-tooltip for="fab" position="left">[[localize('createComponent')]]</paper-tooltip>

    <!-- Dialog for creating a new component: -->

    <paper-dialog id="createComponentDialog" class="create-dialog" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                  no-cancel-on-esc-key
                  on-iron-overlay-closed="_handleCreateComponentClosed">
      <h2>[[localize('createComponent')]]</h2>
      <paper-input char-counter maxlength="50" label="[[localize('formTitle')]]" id="newComponentTitle"></paper-input>
      <paper-textarea label="[[localize('formDesc')]]" id="newComponentDesc"></paper-textarea>

      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm autofocus>[[localize('save')]]</paper-button>
      </div>
    </paper-dialog>

    <!-- Dialog for confirming deletion of a component: -->

    <paper-dialog id="deleteDialog" modal on-iron-overlay-closed="deleteProject" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation">
      <h2>[[localize('deleteProjectTitle')]]?</h2>
      <p>[[localize('deleteProjectDesc')]]</p>
      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm autofocus>[[localize('delete')]]</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'view-components-list',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          type: String,
          value: 'en'
        },
        _authorized: {
          type: Boolean,
          value: true
        },
        projectId: {
          type: Number
        },
        _editMode: {
          type: Boolean,
          value: false
        },
        baseHref: {
          type: String,
          value: 'https://requirements-bazaar.org/betabazaar'
        }
      },

      attached: function() {
        // load localized messages
        this.loadResources(this.resolveUrl('../locales/locales.json'));
      },

      _handleCreateComponentTap: function(e) {
        var createDialog = this.$.createComponentDialog;
        createDialog.open();
      },

      _handleCancelEditTap: function(e) {
        this._editMode = false;
      },

          el.generateRequest();

          document.querySelector('.editForm').style.display = 'none';
        }
        */


      },

      /**
       * Event handler for the component's paper-menu.
       *
       * @param e
       * @private
       */
      _handleComponentMenuSelect: function(e) {
        // unselect the selected menu item
        e.target.selected = null;
        // get value of the paper-item
        var selectedValue = e.detail.item.getAttribute("value");

        if (selectedValue === "edit") {
          this._editMode = true;
        } else if (selectedValue === "delete") {
          this.deleteProject.open();
        }
      },

  </script>
</dom-module>
