<link rel="import" href="../components/paper-material/paper-material.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-input/paper-textarea.html">
<link rel="import" href="../components/paper-dialog/paper-dialog.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">
<link rel="import" href="../components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-menu/paper-menu.html">
<link rel="import" href="../components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../components/paper-item/paper-item.html">

<link rel="import" href="../components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="config-behavior.html">

<dom-module id="view-components-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 15px;
      }
    </style>

    <openidconnect-signin-aware is-authorized="{{authorized}}"
                                on-openidconnect-signin-aware-success="_handleSigninSuccess"
                                on-openidconnect-signin-aware-signed-out="_handleSignedOut"></openidconnect-signin-aware>

    <iron-signals on-iron-signal-language-changed="_handleLanguageChanged"></iron-signals>

    <iron-signals on-iron-signal-drawer-reserve-space-changed="_handleDrawerReserveSpaceChanged"></iron-signals>

    <!--<iron-ajax id="projectInfoLoader"
               content-type="application/json"
               url="[[_apiBaseUrl]]/projects/[[projectId]]"
               last-response="{{project}}"
               auto></iron-ajax>-->

    <iron-ajax
      id="postComponentRequest"
      handle-as="json"
      url="{{_apiBaseUrl}}/components"
      content-type="application/json"
      method="POST"
      headers="[[authHeader]]"
      on-response="handlePostResponseComponent"
      on-error="errorHandler"></iron-ajax>

    <iron-ajax
      id="editProjectRequest"
      handle-as="json"
      content-type="application/json"
      headers="[[authHeader]]"
      on-response="_handleEditProjectResponse"
      on-error="errorHandler"></iron-ajax>

    <paper-material elevation="1">

      <paper-menu-button horizontal-align="right" vertical-align="top" style="position:absolute; top:2px; right:8px;" hidden="[[!authorized]]" on-iron-select="_handleComponentMenuSelect">
        <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
        <paper-menu id="componentInfoMenu" class="dropdown-content">
          <template is="dom-if" if="{{!isFollowerProj}}">
            <paper-item on-tap="followProject">[[localize('followProject')]]</paper-item>
          </template>
          <template is="dom-if" if="{{isFollowerProj}}">
            <paper-item on-tap="unfollowProject">[[localize('unfollowProject')]]</paper-item>
          </template>
          <paper-item value="edit">[[localize('editProject')]]</paper-item>
          <paper-item value="delete">[[localize('deleteProjectTitle')]]</paper-item>
        </paper-menu>
      </paper-menu-button>

      <div class="editHeader" hidden="[[_editMode]]">

        <bread-crumb project-id="[[projectId]]" project="[[project]]"></bread-crumb>
        <h2>[[project.name]]</h2>

        <div>[[project.description]]</div>

      </div>

      <div class="editForm" hidden="[[!_editMode]]">

        <paper-input id="editTitle" class="editTitle" label="[[localize('formTitle')]]" value="[[project.name]]"></paper-input>
        <paper-textarea id="editDescription" class="editDesc" label="[[localize('formDesc')]]" value="[[project.description]]"></paper-textarea>

        <paper-button raised on-tap="_handleCancelEditTap">[[localize('cancel')]]</paper-button>
        <paper-button raised on-tap="_handleSaveEditTap">[[localize('save')]]</paper-button>

      </div>
    </paper-material>

    <components-list id="componentsList" project-id="[[projectId]]" loading="{{loading}}"></components-list>

    <paper-fab on-tap="_handleCreateComponentTap" id="fab" icon="add" hidden="[[!authorized]]"></paper-fab>
    <paper-tooltip for="fab" position="left">[[localize('createComponent')]]</paper-tooltip>

    <!-- Dialog for creating a new component: -->

    <paper-dialog id="createComponentDialog" class="create-dialog" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation" no-cancel-on-outside-click
                  no-cancel-on-esc-key
                  on-iron-overlay-closed="_handleCreateComponentClosed">
      <h2>[[localize('createComponent')]]</h2>
      <paper-input char-counter maxlength="50" label="[[localize('formTitle')]]" id="newComponentTitle"
                   value="{{_newComponentTitle}}"></paper-input>
      <paper-textarea label="[[localize('formDesc')]]" id="newComponentDescription"
                      value="{{_newComponentDescription}}"></paper-textarea>

      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm autofocus disabled="[[_createComponentDisabled]]">[[localize('save')]]</paper-button>
      </div>
    </paper-dialog>

    <!-- Dialog for confirming deletion of a component: -->

    <paper-dialog id="deleteDialog" modal on-iron-overlay-closed="deleteProject" entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation">
      <h2>[[localize('deleteProjectTitle')]]?</h2>
      <p>[[localize('deleteProjectDesc')]]</p>
      <div class="buttons">
        <paper-button dialog-dismiss>[[localize('cancel')]]</paper-button>
        <paper-button dialog-confirm autofocus>[[localize('delete')]]</paper-button>
      </div>
    </paper-dialog>

    <paper-toast id="toast"></paper-toast>

  </template>

  <script>
    Polymer({
      is: 'view-components-list',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        ConfigBehavior
      ],

      properties: {
        projectId: {
          type: Number
        },
        project: {
          type: Object
        },
        _editMode: {
          type: Boolean,
          value: false
        },
        _newComponentTitle: {
          type: String,
          value: ''
        },
        _newComponentDescription: {
          type: String,
          value: ''
        },
        _createComponentDisabled: {
          type: Boolean,
          computed: '_computeCreateComponentDisabled(_newComponentTitle, _newComponentDescription)'
        }
      },

      attached: function() {
        // load localized messages
        this.loadResources(this.resolveUrl('../locales/locales.json'));

        // set fab button right padding
        this.$.fab.toggleAttribute('drawer', this.rightDrawerReserveSpace);
      },

      _handleDrawerReserveSpaceChanged: function(e, detail) {
        if (detail.drawerAlign === 'right') {
          this.$.fab.toggleAttribute('drawer', detail.reserveSpace);
        }
      },

      _handleCreateComponentTap: function(e) {
        var createDialog = this.$.createComponentDialog;
        createDialog.open();
      },

      _handleCancelEditTap: function(e) {
        this._editMode = false;
      },

      _handleSaveEditTap: function(e) {
        var title = this.$.editTitle.value;
        var description = this.$.editDescription.value;

        var request = this.$.editProjectRequest;
        request.url = this._apiBaseUrl + '/projects/' + this.projectId;
        request.body = JSON.stringify({
          "id": this.projectId,
          "name": title,
          "description": description
        });
        request.method = 'PUT';
        request.generateRequest();

        // update local project object
        this.project.name = title;
        this.project.description = description;
        this.notifyPath('project.name', this.project.name);
        this.notifyPath('project.description', this.project.description);

        this._editMode = false;
      },

      _handleEditProjectResponse: function(e) {
        if (e.detail.status === 200) {
          console.log('saved');
          this.$.componentsList.load();
          this.$.toast.text = this.localize('prjEditSucc');
        } else {
          this.$.toast.text = this.localize('errorCrePrj');
          //TODO: reset the project object
        }
        this.$.toast.open();
      },

      /**
       * Event handler for the component's paper-menu.
       *
       * @param e
       * @private
       */
      _handleComponentMenuSelect: function(e) {
        // unselect the selected menu item
        e.target.selected = null;
        // get value of the paper-item
        var selectedValue = e.detail.item.getAttribute('value');

        if (selectedValue === 'edit') {
          this._editMode = true;
        } else if (selectedValue === 'delete') {
          this.$.deleteDialog.open();
        }
      },

      _handleCreateComponentClosed: function(e) {
         if (e.detail.confirmed) {
           var request = this.$.postComponentRequest;
           request.body = JSON.stringify({
             "description": this._newComponentDescription,
             "name": this._newComponentTitle,
             "projectId": this.projectId
           });
           request.generateRequest();
           this.$.newComponentTitle.value = null;
           this.$.newComponentDesc.value = null;
         }

         // reset the form and validation error messages
         this.$.newComponentTitle.required = false;
         this.$.newComponentDescription.required = false;

         this.$.newComponentTitle.value = null;
         this.$.newComponentDescription.value = null;

         this.$.newComponentTitle.required = true;
         this.$.newComponentDescription.required = true;
      },

      _computeCreateComponentDisabled: function(newComponentTitle, newComponentDescription) {
        return (newComponentTitle === '' || newComponentDescription === '' || newComponentTitle == null || newComponentDescription == null );
      }

    });
  </script>
</dom-module>
