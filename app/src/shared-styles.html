<link rel="import" href="../components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }

      .create-dialog {
        position: fixed;
        max-height: none !important;
        bottom: 0px;
        right: 256px;
        width: 350px;
        margin-bottom: 0px;
        background-color: white;
      }

      app-drawer + .create-dialog {
        right: 180px;
      }

      paper-dialog {
        z-index: 104;
      }

      paper-fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
      }

      paper-fab[drawer] {
        right: calc(30px + var(--spacer-right-drawer));
      }

      paper-material {
        border-radius: 2px;
        padding: 16px;
        /*width: calc(98.66% - 46px);*/
        margin: 16px auto;
        margin-bottom: 32px;
        background: white;
      }

      paper-input.large {
        --paper-input-container-input: {
          font-size: xx-large;
        };
      }

      paper-menu {
        white-space: nowrap;
      }

      iron-icon.big {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
    </style>
  </template>
</dom-module>
