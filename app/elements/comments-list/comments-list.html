<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="comments-list">
    <template>
        <style>
            :host {
                display: block;
                font-size: 90%;
            }

            /**
             * Inspired by http://stackoverflow.com/questions/25685227/how-to-display-user-profile-image-in-circle
             */
            .profileImage {
                width: 40px;
                height: 40px;
                border-radius: 50%; /*don't forget prefixes*/
                background-position: center center;
                /* as mentioned by Vad: */
                background-size: cover;
                margin-right: 10px;
            }

            .noComments {
                font-style: italic;
            }

            .info {
                margin: 5px 0 10px 0;
                font-size: small;
            }

            .comment {
                margin-top: 5px;
            }
        </style>

        <iron-ajax
                id="commentsLoader"
                url="{{resourceURL}}"
                last-response="{{comments}}"
                params='{"page":"0", "per_page":"150"}'>
        </iron-ajax>


        <iron-ajax
            id="postDeleteComment"
            handle-as="json"
            content-type="application/json"
            method="DELETE"
            on-response="handleResponseDeleteComm">

        </iron-ajax>

        <paper-dialog id="modal" modal on-iron-overlay-closed="deleteComment" entry-animation="fade-in-animation"
                      exit-animation="fade-out-animation">
            <h2>Delete Comment?</h2>
            <p>This action can't be undone! Are you sure that you want to permanently delete this comment?</p>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>DELETE</paper-button>
            </div>
        </paper-dialog>

        <div class="noComments" hidden="[[hideNoComments]]">No comments yet</div>

        <template is="dom-repeat" items="{{comments}}">
            <div class="comment layout horizontal">
                <div class="profileImage" style$="[[getProfileStyle(item.creator.profileImage)]]"></div>
                <div class="layout vertical flex">
                    <div>[[item.message]]</div>
                    <div class="info">
                        <time is="relative-time" datetime$="[[item.creationTime]]"></time> by <req-user user-id="[[item.creatorId]]"></req-user>
                    </div>
                </div>
                <template is="dom-if" if="{{isCreator(item.creatorId)}}">
                    <paper-icon-button id="[[item.Id]]" on-tap="createModal" icon="close"></paper-icon-button>
                </template>
            </div>
        </template>

    </template>

    <script>
        (function () {
//            'use strict';

            Polymer({
                is: 'comments-list',
                properties: {
                    requirementId: {
                        type: Number
                    },
                    resourceURL: {
                        type: String,
                        computed: 'computeResourceURL(requirementId)'
                    },
                    comments: {
                        type: Array,
                        notify: true
                    },
                    hideNoComments: {
                        type: Boolean,
                        computed: 'computeHide(comments)'
                    },
                    elem: Object,
                },

                ready: function () {
                },

                computeResourceURL: function(requirementId) {
                    return 'https://requirements-bazaar.org/bazaar/requirements/' + requirementId + '/comments/';
                },

                computeHide: function(comments) {
                    return comments.length !== 0;
                },

                getProfileStyle: function(profileImage) {
                    return 'background-image: url("' + profileImage + '");';
                },

                load: function() {
                    this.$.commentsLoader.generateRequest();
                },

                createModal: function(e){
                    this.$.modal.open();
                    this.elem = e.currentTarget;
                },

                deleteComment: function(e) {
                    if (e.detail.confirmed) {
                        var request = this.$.postDeleteComment;
                        request.url = "https://requirements-bazaar.org/bazaar/requirements/" + this.elem.id;
                        request.params = app.header;
                        request.generateRequest();
                        this.elem.parentNode.style.display = 'none';
                    }
                },

                isCreator: function(usrId){
                    if(app.isAuthorized){
                        if (usrId == app.currentUser.Id){
                            return true;
                        }
                    }
                    return false;
                }
            });
        })();
    </script>

</dom-module>
