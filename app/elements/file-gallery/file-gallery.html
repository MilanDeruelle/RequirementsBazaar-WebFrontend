<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="file-gallery">
    <template>
        <style is="custom-style">
            #expandedImg {
                width: 100%;
            }
        </style>

        <div>
            <template is="dom-repeat" items="{{attachments}}">
                <iron-image style="width:50px; height:50px;" sizing="cover" src="[[item.fileUrl]]" on-tap="toggle"></iron-image>
            </template>
        </div>

        <iron-collapse id="collapseImg">
            <img id="expandedImg" on-tap="toggle">
        </iron-collapse>

    </template>

    <script>
        (function () {
//            'use strict';

            Polymer({
                is: 'file-gallery',
                properties: {
                    attachments: {
                        type: Array,
                        notify: true
                    }
                },

                toggle: function(e){
                    if (!this.$.collapseImg.opened){
                        this.$.collapseImg.show();
                    } else {
                        if (this.$.expandedImg.src === e.currentTarget.src){
                            this.$.collapseImg.toggle();
                        }
                    }

                    this.$.expandedImg.src = e.currentTarget.src;
                }

            });
        })
        ();
    </script>

</dom-module>
