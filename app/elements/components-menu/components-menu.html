<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../src/config-behavior.html">

<dom-module id="components-menu">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-item {
        --paper-item: {
          cursor: pointer;
        };
      }

      .iron-selected > paper-item {
        background-color: #eceff1;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

    </style>

    <iron-ajax
      id="componentsLoader"
      url="[[resourceURL]]"
      last-response="{{components}}"
      params='{"page":"0", "per_page":"150"}'
      auto></iron-ajax>

    <paper-menu selected="[[componentId]]" attr-for-selected="value">

      <template is="dom-repeat" items="{{components}}">
        <a href$="[[_frontendBasePath]]projects/[[projectId]]/components/[[item.id]]" on-tap="_handleLinkTap" value="[[item.id]]">
          <paper-item>[[item.name]]</paper-item>
        </a>
      </template>

    </paper-menu>
  </template>

  <script>
    Polymer({
      is: 'components-menu',

      behaviors: [
        ConfigBehavior
      ],

      properties: {
        projectId: {
          type: Number
        },
        resourceURL: {
          type: String,
          computed: '_computeResourceURL(projectId)'
        },
        components: {
          type: Array,
          notify: true
        },
        /**
         * The selected component id.
         */
        componentId: {
          type: Number
        }
      },

      _computeResourceURL: function (projectId) {
        return this._apiBaseUrl + '/projects/' + projectId + '/components/';
      },

      _handleLinkTap: function(e) {
        this.fire('link-tapped');
      },

      load: function() {
        this.$.componentLoader.generateRequest();
      }

    });
  </script>

</dom-module>
