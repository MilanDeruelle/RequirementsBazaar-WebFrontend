<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="requirements-list">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-material {
                border-radius: 2px;
                /*height: 100%;*/
                width: calc(98.66% - 16px);
                margin: 5px auto;
                padding: 0;
                max-width: 800px;
                background: white;
                cursor: pointer;
            }

            /*
            deactivated as a) on mobile it was always gray when clicked b) on desktop we can't make e.g. the comments
             section gray then.
            paper-material:hover {
                background-color: var(--list-hover-background-color);
            }
            */

            paper-toolbar {
                background: none;
                color: #000000;
                height: 75px;
            }

            paper-toolbar .title {
                margin-left: 0px;
                margin-bottom: 10px;
            }

            paper-toolbar .bottom {
                font-size: small;
                font-weight: normal;
                padding: 16px;
            }

            paper-toolbar {
                --paper-toolbar: {
                    font-weight: bold;
                    font-size: large;
                };
            }

            paper-material > div {
                margin: 0 16px 10px 16px;
            }

            h3 {
                margin-bottom: 10px;
            }
        </style>

        <iron-ajax
                id="requirementsLoader"
                url="{{resourceURL}}"
                last-response="{{requirements}}"
                params='{"page":"0", "per_page":"150"}'></iron-ajax>

        <template is="dom-repeat" items="{{requirements}}">
            <div class="layout vertical center">
                <paper-material on-tap="toggleCollapsible">
                    <paper-toolbar class="medium-tall">
                        <div class="title">[[item.title]]</div>
                        <paper-icon-button icon="star-border" disabled></paper-icon-button>
                        <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>

                        <div class="bottom fit"><time is="relative-time" datetime$="[[item.creation_time]]"></time></div>
                    </paper-toolbar>

                    <div>
                        <div>[[item.description]]</div>

                        <iron-collapse>
                            <h3>Comments</h3>
                            <comments-list requirement-id="[[item.id]]"></comments-list>
                        </iron-collapse>
                    </div>

                </paper-material>
            </div>
        </template>
    </template>

    <script src="../../bower_components/time-elements/time-elements.js"></script>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'requirements-list',
                properties: {
                    componentId: {
                        type: Number
                    },
                    resourceURL: {
                        type: String,
                        computed: 'computeResourceURL(componentId)'
                    },
                    requirements: {
                        type: Array,
                        notify: true
                    }
                },

                ready: function () {
                },

                computeResourceURL: function (componentId) {
                    return 'https://requirements-bazaar.org/bazaar/components/' + componentId + '/requirements/';
                },

                toggleCollapsible: function(e) {
                    var contentNode = Polymer.dom(e.currentTarget).querySelector('iron-collapse');
                    if (!contentNode.opened) {
                        // since we are about to open it, trigger loading the comments
                        Polymer.dom(e.currentTarget).querySelector('comments-list').load();
                    }
                    contentNode.toggle();
                },

                load: function() {
                    this.$.requirementsLoader.generateRequest();
                }
            });
        })();
    </script>

</dom-module>
