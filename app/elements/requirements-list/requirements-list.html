<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="requirements-list">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-material {
                border-radius: 2px;
                /*height: 100%;*/
                width: calc(98.66% - 16px);
                margin: 5px auto;
                padding: 0;
                max-width: 800px;
                background: white;
                cursor: pointer;
                display: block;
            }

            .colored {
                color: var(--paper-orange-500);
            }

            /*
            deactivated as a) on mobile it was always gray when clicked b) on desktop we can't make e.g. the comments
             section gray then.
            paper-material:hover {
                background-color: var(--list-hover-background-color);
            }
            */

            paper-toolbar {
                background: none;
                color: #000000;
                height: 75px;
                margin-right: 85px;
                right:15px;
            }

            paper-toolbar .title {
                margin-left: 0px;
                margin-bottom: 10px;
            }

            paper-toolbar .bottom {
                font-size: small;
                font-weight: normal;
                padding: 16px;
            }

            paper-toolbar {
                --paper-toolbar: {
                    font-weight: bold;
                    font-size: large;
                };
            }

            paper-material > div {
                margin: 0 16px 10px 16px;
            }

            h3 {
                margin-bottom: 10px;
            }

            paper-fab {
                --paper-fab-background: var(--default-primary-color);
                display: none;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .flex-end-align {
                margin-top: auto;
                margin-bottom: auto;
            }

            .req-icons {
                position: relative;
                float:right;
            }

            .editForm {
                display: none;
            }

            paper-button {
                /*display: none;*/
                float: right;
                margin: 20px;
            }

            .contributers {
                display:flex;
                padding:10px;
            }
        </style>

        <openidconnect-signin-aware is-authorized="{{isAuthorized}}"></openidconnect-signin-aware>

        <iron-ajax
                id="requirementsLoader"
                url="{{resourceURL}}"
                last-response="{{requirements}}"
                params="{{header}}"></iron-ajax>

        <iron-ajax
                id="postCommentRequest"
                handle-as="json"
                url="https://requirements-bazaar.org/bazaar/comments"
                content-type="application/json"
                method="POST"
                params="{{header}}"
                on-response="handleResponseComment"
                last-response="{{postResponse}}"
                on-error="errorHandler">

        </iron-ajax>

        <iron-ajax
                id="postUpdateRequirement"
                handle-as="json"
                content-type="application/json"
                method="PUT"
                params="{{header}}"
                on-response="handleResponseEditReq"
                on-error="errorHandler"></iron-ajax>


        <iron-ajax
                id="postDeleteRequirement"
                handle-as="json"
                content-type="application/json"
                method="DELETE"
                params="{{header}}"
                on-response="handleResponseDeleteReq"
                on-error="errorHandler"></iron-ajax>

        <iron-ajax
                id="followReq"
                handle-as="json"
                content-type="application/json"
                method="POST"
                params="{{header}}"
                on-response="handleResponseFollowReq"
                on-error="errorHandler"></iron-ajax>

        <iron-ajax
                id="unfollowReq"
                handle-as="json"
                content-type="application/json"
                method="DELETE"
                params="{{header}}"
                on-response="handleResponseUnfollowReq"
                on-error="errorHandler"></iron-ajax>

        <iron-ajax
                id="developReq"
                handle-as="json"
                content-type="application/json"
                method="POST"
                params="{{header}}"
                on-response="handleResponseDevelopReq"
                on-error="errorHandler"></iron-ajax>

        <iron-ajax
                id="undevelopReq"
                handle-as="json"
                content-type="application/json"
                method="DELETE"
                params="{{header}}"
                on-response="handleResponseUndevelopReq"
                on-error="errorHandler"></iron-ajax>

        <iron-ajax
                id="starReq"
                handle-as="json"
                content-type="application/json"
                params="{{header}}"
                on-response="load"
                on-error="errorHandler"></iron-ajax>

        <paper-dialog id="modal" modal on-iron-overlay-closed="deleteRequirement" entry-animation="fade-in-animation"
                      exit-animation="fade-out-animation">
            <h2>Delete Requirement?</h2>
            <p>This action can't be undone! Are you sure that you want to permanently delete this requirement?</p>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus>DELETE</paper-button>
            </div>
        </paper-dialog>


        <template is="dom-repeat" items="{{requirements}}">
            <div class="layout vertical center">
                <paper-material class="req" id="[[item.id]]">
                    <div class="reqbody">

                        <div class="req-icons layout horizontal center">
                            <template is="dom-if" if="{{!isAuthorized}}">
                                <paper-icon-button icon="star-border" disabled></paper-icon-button>
                            </template>
                            <template is="dom-if" if="{{isAuthorized}}">
                                <template is="dom-if" if="{{userVoted(item.userVoted)}}">
                                    <paper-icon-button class="colored" icon="star" on-tap="starDelRequest"></paper-icon-button>
                                </template>
                                <template is="dom-if" if="{{!userVoted(item.userVoted)}}">
                                    <paper-icon-button icon="star-border" on-tap="starRequest"></paper-icon-button>
                                </template>
                            </template>
                            <div>[[item.upVotes]]</div>
                            <template is="dom-if" if="{{isAuthorized}}">
                                <paper-menu-button horizontal-align="right" vertical-align="top">
                                    <paper-icon-button icon="more-vert" class="dropdown-trigger" alt="menu"></paper-icon-button>
                                    <paper-menu id="componentInfoMenu" class="dropdown-content">
                                        <paper-item on-tap="toggleContributers">Show Contributers</paper-item>
                                        <template is="dom-if" if="{{!isFollower}}">
                                            <paper-item on-tap="followReq">Follow Requirement</paper-item>
                                        </template>
                                        <template is="dom-if" if="{{isFollower}}">
                                            <paper-item on-tap="unfollowReq">Unfollow Requirement</paper-item>
                                        </template>
                                        <template is="dom-if" if="{{!isDeveloper}}">
                                            <paper-item on-tap="developReq">Develop Requirement</paper-item>
                                        </template>
                                        <template is="dom-if" if="{{isDeveloper}}">
                                            <paper-item on-tap="undevelopReq">Undevelop Requirement</paper-item>
                                        </template>
                                        <paper-item on-tap="editRequirement">Edit requirement</paper-item>
                                        <paper-item on-tap="createModal">Delete requirement</paper-item>
                                    </paper-menu>
                                </paper-menu-button>
                            </template>
                        </div>
                        <paper-toolbar class="title" on-tap="toggleCollapsible">
                            <div class="title">[[item.title]]</div>
                            <div class="bottom fit">
                                <time is="relative-time" datetime$="[[item.creation_time]]"></time>
                                 by
                                <req-user user-id="[[item.creatorId]]" normal-view></req-user>
                            </div>
                        </paper-toolbar>

                    </div>

                    <template is="dom-if" if="{{showContributers}}">
                        <div class="contributers">
                            <div>Creator: <req-user user-id="[[item.creatorId]]" full-view></req-user></div>
                            <div>Lead Developer: <req-user user-id="[[item.leadDeveloperId]]" full-view></req-user></div>
                        </div>
                    </template>

                    <!--<div on-tap="toggleCollapsible" class="description">[[item.description]]</div>-->
                    <div class="description">[[item.description]]</div>

                    <div class="comments">

                        <iron-collapse>
                            <h3>Comments</h3>
                            <comments-list requirement-id="[[item.id]]" data-a="[[item.id]]"></comments-list>
                            <template is="dom-if" if="{{isAuthorized}}">
                                <div class="container flex-horizontal" id="[[item.id]]">
                                    <paper-input id="[[item.id]]input" is="iron-input" on-input="showButton" label="Add a comment..." bind-value="{{newComment}}" class="flexchild"></paper-input>
                                    <paper-fab id="[[item.id]]fab" mini icon="send" class="flex-end-align" on-tap="addComment"></paper-fab>
                                </div>
                            </template>
                        </iron-collapse>

                    </div>

                    <div class="editForm">

                        <paper-input class="editTitle" label="Title" class="title" value="{{item.title}}"></paper-input>
                        <paper-textarea label="Description" value="{{item.description}}"></paper-textarea>
                        <paper-button raised on-tap="saveEditReq" data-args="[[item.title]]">Save</paper-button>
                        <paper-button raised on-tap="cancelRequirement" data-args="[[item.title]]">Cancel</paper-button>

                    </div>

                </paper-material>
            </div>
        </template>

        <paper-toast id="toast" text="[[feedback]]"></paper-toast>
    </template>

    <script src="../../bower_components/time-elements/time-elements.js"></script>

    <script>
        (function () {
//            'use strict';

            Polymer({
                is: 'requirements-list',
                properties: {
                    componentId: {
                        type: Number
                    },
                    resourceURL: {
                        type: String,
                        computed: 'computeResourceURL(componentId)'
                    },
                    requirements: {
                        type: Array,
                        notify: true
                    },
                    newComment: {
                        type: String
                    },
                    isAuthorized: Boolean,
                    postUrl: String,
                    body: Object,
                    postResponse: Object,
                    feedback: String,
                    header: Object,
                    elem: Object,
                    showContributers: {
                        type: Boolean,
                        value: false
                    },
                    isFollower: {
                        type: Boolean,
                        value: false
                    },
                    isDeveloper: {
                        type: Boolean,
                        value: false
                    }
                },

                ready: function () {
                },

                computeResourceURL: function (componentId) {
                    return 'https://requirements-bazaar.org/bazaar/components/' + componentId + '/requirements/';
                },

                toggleCollapsible: function(e, data) {
                    if (e != null) {
                        var contentNode = Polymer.dom(e.currentTarget).parentNode.parentNode.querySelector('iron-collapse');
                        if (!contentNode.opened) {
                            // since we are about to open it, trigger loading the comments
                            Polymer.dom(e.currentTarget).parentNode.parentNode.querySelector('comments-list').load();
                        }
                        contentNode.toggle();
                    } else {
                        var contentNode = data.parentNode.querySelector('iron-collapse');
                        if (!contentNode.opened) {
                            // since we are about to open it, trigger loading the comments
                            data.parentNode.querySelector('comments-list').load();
                        }
                        contentNode.toggle();
                    }
                },

                load: function() {
                    this.$.requirementsLoader.generateRequest();
                },

                starRequest: function(e){
                    var req = this.$.starReq;
                    var reqId = parseInt(e.currentTarget.parentNode.parentNode.parentNode.id);
                    req.method = "POST";
                    req.url = "https://requirements-bazaar.org/bazaar/requirements/" + reqId + "/vote";
                    req.body = JSON.stringify({
                        "requirementId": reqId,
                        "direction": "up"
                    });
                    req.generateRequest();
                },

                starDelRequest: function(e){
                    var req = this.$.starReq;
                    var reqId = parseInt(e.currentTarget.parentNode.parentNode.parentNode.id);
                    req.method = "DELETE";
                    req.url = "https://requirements-bazaar.org/bazaar/requirements/" + reqId + "/vote";
                    req.generateRequest();
                },

                addComment: function(e){
                    var currentReqId = e.currentTarget.parentNode.id;
                    var currentInpId = currentReqId + 'input';
                    var request = this.$.postCommentRequest;
                    if (this.newComment != null && this.newComment != ''){
                        request.body = JSON.stringify({
                            "requirementId": parseInt(currentReqId),
                            "message": this.newComment
                        });
                        request.generateRequest();
                    } else {
                        this.feedback = "Comment can't be empty!";
                        this.$.toast.open();
                    }
                    this.newComment = '';
                    document.getElementById(currentInpId).value = null;
                },

                handleResponseComment: function(data){
                    var str = ''+ this.postResponse.requirementId + 'input';
                    var el = document.getElementById(str).parentNode.parentNode.querySelector('comments-list')
                    el.load();
                },

                showButton: function(e){
                    var fabId = e.currentTarget.parentNode.id + 'fab';
                    console.log(fabId);
                    if (this.newComment){
                        document.getElementById(fabId).style.display = 'block';
                    } else {
                        document.getElementById(fabId).style.display = 'none';
                    }
                },

                errorHandler: function (e, detail){
                    this.$.toast.text = detail.error.message;
                    this.$.toast.open();
                },

                moreAction: function(e){
                    alert('button pressed');
                },

                editRequirement: function(e) {
                    //get top node
                    var parentEl = this.findUpTag(e.currentTarget.parentNode.parentNode.parentNode, 'PAPER-MATERIAL');

                    //hide card elements
                    parentEl.querySelector('.reqbody').style.display = 'none';
                    parentEl.querySelector('.comments').style.display = 'none';
                    parentEl.querySelector('.description').style.display = 'none';
                    //show form elements
                    parentEl.querySelector('.editForm').style.display = 'block';
                },

                cancelRequirement: function(e){
                    e.currentTarget.parentNode.parentNode.querySelector('.editForm').style.display = 'none';

                    e.currentTarget.parentNode.parentNode.querySelector('.reqbody').style.display = 'block';
                    e.currentTarget.parentNode.parentNode.querySelector('.comments').style.display = 'block';
                    e.currentTarget.parentNode.parentNode.querySelector('.description').style.display = 'block';
                },

                saveEditReq: function(e){
                    var title = e.currentTarget.parentNode.querySelector('PAPER-INPUT').value;
                    var description = e.currentTarget.parentNode.querySelector('PAPER-TEXTAREA').value;
                    var id = e.currentTarget.parentNode.parentNode.id;
                    var request = this.$.postUpdateRequirement;
                    var components = [{id: parseInt(app.params.componentId)}];
                    request.url = "https://requirements-bazaar.org/bazaar/requirements/" + id;

                    if (title != '' && description != ''){
                        request.body = JSON.stringify({
                            "id": parseInt(id),
                            "title": title,
                            "description": description,
                            "projectId": parseInt(app.params.projectId),
                            "components": components
                        });
                        request.generateRequest();

                        //revert the look
                        e.currentTarget.parentNode.parentNode.querySelector('.editForm').style.display = 'none';

                        e.currentTarget.parentNode.parentNode.querySelector('.reqbody').style.display = 'block';
                        e.currentTarget.parentNode.parentNode.querySelector('.comments').style.display = 'block';
                        e.currentTarget.parentNode.parentNode.querySelector('.description').style.display = 'block';
                    } else {
                        this.feedback = "Fields can't be empty!";
                        this.$.toast.open();
                    }

                },

                handleResponseEditReq: function(data) {
                    if (data != null){
                        this.feedback = "Requirement edited successfully!";
                    } else {
                        this.feedback = "Some error happened while editing the requirement!";
                    }
                    this.$.toast.open();
                },

                createModal: function(e){
                    this.$.modal.open();
                    this.elem = e.currentTarget;
                },


                deleteRequirement: function(e) {
                    if (e.detail.confirmed) {
                        var el = this.elem;
                        var tag = "PAPER-MATERIAL";
                        var element;
                        var request = this.$.postDeleteRequirement;

                        while (el.parentNode) {
                            el = el.parentNode;
                            if (el.tagName === tag)
                                element = el;
                        }

                        request.url = "https://requirements-bazaar.org/bazaar/requirements/" + element.id;

                        request.generateRequest();

                        element.parentNode.removeChild(element);

                        this.feedback = "Requirement deleted successfully!";

                        this.$.toast.open();
                    }

                },

                findUpTag: function(el, tag) {
                    while (el.parentNode) {
                        el = el.parentNode;
                        if (el.tagName === tag)
                            return el;
                    }
                    return null;
                },

                toggleContributers: function(e){
                    if (this.showContributers){
                        e.currentTarget.innerText = "Show Contributers";
                    } else {
                        e.currentTarget.innerText = "Hide Contributers";
                    }
                    this.showContributers = ! this.showContributers;
                },

                followReq: function(e){
                    var el = e.currentTarget;
                    var tag = "PAPER-MATERIAL";
                    var element;
                    var request = this.$.followReq;

                    while (el.parentNode) {
                        el = el.parentNode;
                        if (el.tagName === tag)
                            element = el;
                    }

                    request.url = "https://requirements-bazaar.org/bazaar/requirements/" + element.id + "/followers";
                    request.generateRequest();
                },

                handleResponseFollowReq: function(data){
                    if (data != null){
                        this.feedback = "You are now following this requirement!";
                        this.isFollower = true;
                    } else {
                        this.feedback = "Some error happened while following the requirement!";
                    }
                    this.$.toast.open();
                },

                unfollowReq: function(e){
                    var el = e.currentTarget;
                    var tag = "PAPER-MATERIAL";
                    var element;
                    var request = this.$.unfollowReq;

                    while (el.parentNode) {
                        el = el.parentNode;
                        if (el.tagName === tag)
                            element = el;
                    }

                    request.url = "https://requirements-bazaar.org/bazaar/requirements/" + element.id + "/followers";
                    request.generateRequest();
                },

                handleResponseUnfollowReq: function(data){
                    if (data != null){
                        this.feedback = "You are not following this requirement anymore!";
                        this.isFollower = false;
                    } else {
                        this.feedback = "Some error happened while unfollowing the requirement!";
                    }
                    this.$.toast.open();
                },

                developReq: function(e){
                    var el = e.currentTarget;
                    var tag = "PAPER-MATERIAL";
                    var element;
                    var request = this.$.developReq;

                    while (el.parentNode) {
                        el = el.parentNode;
                        if (el.tagName === tag)
                            element = el;
                    }

                    request.url = "https://requirements-bazaar.org/bazaar/requirements/" + element.id + "/developers";
                    request.generateRequest();
                },

                handleResponseDevelopReq: function(data){
                    if (data != null){
                        this.feedback = "You are now developer for this requirement!";
                        this.isDeveloper = true;
                    } else {
                        this.feedback = "Some error happened while developing the requirement!";
                    }
                    this.$.toast.open();
                },

                undevelopReq: function(e){
                    var el = e.currentTarget;
                    var tag = "PAPER-MATERIAL";
                    var element;
                    var request = this.$.undevelopReq;

                    while (el.parentNode) {
                        el = el.parentNode;
                        if (el.tagName === tag)
                            element = el;
                    }

                    request.url = "https://requirements-bazaar.org/bazaar/requirements/" + element.id + "/developers";
                    request.generateRequest();
                },

                handleResponseUndevelopReq: function(data){
                    if (data != null){
                        this.feedback = "You are not developing this requirement anymore!";
                        this.isDeveloper = false;
                    } else {
                        this.feedback = "Some error happened while undeveloping the requirement!";
                    }
                    this.$.toast.open();
                },

                userVoted: function(vote){
                    if (vote == "NO_VOTE"){
                        return false;
                    }
                    return true;
                }
            });

        })();
    </script>

</dom-module>
