<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="components-list">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-card {
                width: 100%;
                max-width: 700px;
                margin-bottom: 16px;
                cursor: pointer;
            }

            paper-card:hover {
                background-color: var(--list-hover-background-color);
            }
        </style>

        <iron-ajax
                id="componentsLoader"
                url="{{resourceURL}}"
                last-response="{{components}}"
                params='{"page":"0", "per_page":"150"}'
                loading="{{loading}}"></iron-ajax>

        <div class="layout vertical center">
            <template is="dom-repeat" items="{{components}}">
                <paper-card heading="[[item.name]]" on-tap="onComponentTap">
                    <div class="card-content">[[item.description]]</div>
                </paper-card>
            </template>
        </div>

    </template>

    <script>
        (function () {
//            'use strict';

            Polymer({
                is: 'components-list',
                properties: {
                    projectId: {
                        type: Number
                    },
                    resourceURL: {
                        type: String,
                        computed: 'computeResourceURL(projectId)'
                    },
                    components: {
                        type: Array,
                        notify: true
                    },
                    loading: {
                        type: Boolean,
                        notify: true
                    }
                },

                ready: function () {
                },

                computeResourceURL: function (projectId) {
                    return app.baseHref + '/projects/' + projectId + '/components/';
                },

                onComponentTap: function (e) {
                    var model = e.model;
                    page('/projects/'+ this.projectId +'/components/' + model.item.id);
                },

                load: function() {
                    this.$.componentsLoader.generateRequest();
                }
            });
        })();
    </script>

</dom-module>
