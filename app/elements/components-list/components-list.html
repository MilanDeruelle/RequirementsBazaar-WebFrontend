<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/paper-card/paper-card.html">
<link rel="import" href="../../src/config-behavior.html">

<dom-module id="components-list">
  <template>
    <style>
      :host {
        display: block;
      }

      #componentsList {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #componentsList > a {
        width: 100%;
        max-width: 700px;
        margin-bottom: 16px;
        color: inherit;
        text-decoration: none;
      }

      paper-card {
        width: 100%;
        max-width: 700px;
        cursor: pointer;
      }

      paper-card:hover {
        background-color: var(--list-hover-background-color);
      }
    </style>

    <iron-ajax
      id="componentsLoader"
      url="[[resourceURL]]"
      last-response="{{components}}"
      params='{"page":"0", "per_page":"150"}'
      loading="{{loading}}"
      auto></iron-ajax>

    <div id="componentsList">
      <template is="dom-repeat" items="{{components}}">
        <a href$="/projects/[[projectId]]/components/[[item.id]]">
          <paper-card heading="[[item.name]]">
            <div class="card-content">[[item.description]]</div>
          </paper-card>
        </a>
      </template>
    </div>

  </template>

  <script>
    Polymer({
      is: 'components-list',

      behaviors: [
        ConfigBehavior
      ],

      properties: {
        projectId: {
          type: Number
        },
        resourceURL: {
          type: String,
          computed: '_computeResourceURL(projectId)'
        },
        components: {
          type: Array,
          notify: true
        },
        loading: {
          type: Boolean,
          notify: true
        }
      },

      _computeResourceURL: function (projectId) {
        return this._apiBaseUrl + '/projects/' + projectId + '/components/';
      },

      load: function() {
        this.$.componentsLoader.generateRequest();
      }
    });
  </script>

</dom-module>
