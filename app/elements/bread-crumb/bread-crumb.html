<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="bread-crumb">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      a {
        color: inherit;
      }
    </style>

    <span><a href="/projects">Projects</a></span>
    <template is="dom-if" if$="[[projectId]]">
      <span> > <a href$="/projects/[[projectId]]">[[project.name]]</a></span>
    </template>
    <template is="dom-if" if$="[[componentId]]">
      <span> > <a href$="/projects/[[projectId]]/components/[[componentId]]">[[component.name]]</a></span>
    </template>

  </template>

  <script>
    Polymer({
      is: 'bread-crumb',

      properties: {
        project: {
          type: Object
        },
        component: {
          type: Object
        },
        projectId: {
          type: Number
        },
        componentId: {
          type: Number
        }
      }

    });
    </script>

</dom-module>
