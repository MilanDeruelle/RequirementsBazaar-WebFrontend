<div id="landing-page">
  <div id="landing-hero-div">
    <div id="landing-hero-image-container">
      <img src="images/hero-image.png" style="box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0.3);">
    </div>
    <div id="landing-hero-div-motivation">
      <h1 ng-bind="'CREATE_BETTER_PROJECTS_WITH_US'|translate"></h1>
      <p ng-bind="'MOTIVATION_MAIN'|translate"></p>
    </div>
  </div>
  <div id="landing-how-it-works">
    <div id="landing-how-it-works-text">
      <h1 ng-bind="'HOW_IT_WORKS'|translate"></h1>
      <p ng-bind="'STEP_1'|translate"></p>
      <p ng-bind="'STEP_2'|translate"></p>
      <p ng-bind="'STEP_3'|translate"></p>
      <p ng-bind="'LEARN_MORE'|translate"></p>
    </div>
    <div id="landing-how-it-works-video">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/u3f8xnEtT7I" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div id="landing-motivation-div">
    <div>
      <img src="images/speech-bubble.svg" height="150px">
      <p ng-bind="'IMAGE_TEXT_1'|translate"></p>
    </div>
    <div>
      <img src="images/motivational-arrow.svg" height="150px">
      <p ng-bind="'IMAGE_TEXT_1'|translate"></p>
    </div>
    <div>
      <img src="images/motivational-clock.svg" height="150px">
      <p ng-bind="'IMAGE_TEXT_1'|translate"></p>
    </div>
  </div>
  <div id="landing-getstarted">
    <p ng-bind="'GET_STARTED'|translate"></p>
    <p ng-bind="'GET_STARTED_DESC'|translate"></p>
    <paper-button ng-click="goToProject(2)">Requirements Bazaar</paper-button>
    <paper-button ng-click="goToProject(125)">Anatomy 2.0</paper-button>
    <paper-button ng-click="exploreProjects()" ng-bind="'OTHER'|translate"></paper-button>
  </div>
  <div class="landing-footer-div">
    <div class="landing-page-contact">
      <p ng-bind="'CONTACT'|translate"></p>
      <span ng-bind="'CHAIR'|translate"></span>
      <br/>
      <span ng-bind="'EMAIL'|translate"></span>
    </div>
  </div>
</div>
