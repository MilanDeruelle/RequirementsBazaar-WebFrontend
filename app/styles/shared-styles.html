<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      [data-route="component-info"] paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);;
      }
      [data-route="component-info"] paper-toolbar {
        background-color: var(--google-blue-500, #4285f4);
      }
      [data-route="component-info"] paper-toolbar .title {
        margin: 0 8px;
      }
      [data-route="component-info"] paper-scroll-header-panel .content {
        padding: 8px;
      }
    </style>
  </template>
</dom-module>
