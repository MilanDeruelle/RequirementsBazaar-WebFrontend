<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/config-behavior.html">

<dom-module id="bread-crumb">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }

      a {
        color: inherit;
      }
    </style>

    <span><a href$="[[_frontendBasePath]]projects">Projects</a></span>
    <template is="dom-if" if$="[[projectId]]">
      <span> > <a href$="[[_frontendBasePath]]projects/[[projectId]]">[[project.name]]</a></span>
    </template>
    <template is="dom-if" if$="[[categoryId]]">
      <span> > <a href$="[[_frontendBasePath]]projects/[[projectId]]/categories/[[categoryId]]">[[category.name]]</a></span>
    </template>
    <template is="dom-if" if$="[[requirementId]]">
      <span> > <a href$="[[_frontendBasePath]]projects/[[projectId]]/categories/[[categoryId]]/requirements/[[requirementId]]">[[requirement.name]]</a></span>
    </template>

  </template>

  <script>
    Polymer({
      is: 'bread-crumb',

      behaviors: [
        ConfigBehavior
      ],

      properties: {
        projectId: {
          type: Number
        },
        project: {
          type: Object
        },
        categoryId: {
          type: Number
        },
        category: {
          type: Object
        },
        requirementId: {
          type: Number
        },
        requirement: {
          type: Object
        }
      }

    });
    </script>

</dom-module>
