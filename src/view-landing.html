<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../bower_components/openidconnect-signin/openidconnect-signin.html">
<link rel="import" href="../bower_components/twitter-widgets/twitter-widgets.html">
<link rel="import" href="config-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-landing">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        background-color: white;
        padding: 0px;
        font-family: 'Ubuntu Condensed', sans-serif;
        font-size: 20px;
      }

      #landing {
        @apply(--layout-vertical);
        padding: 0px;
      }

      #welcome {
        padding: 30px 30px 0 30px;
      }

      #welcome > h1 {
        width: 100%;
        text-align: center;
        font-size: 50px;
        margin: 0px;
      }

      #welcome .two-fold {
        @apply(--layout-horizontal);
        margin-top: 10px;
        padding: 20px 0 0 0;
      }

      #welcome .two-fold > div {
        @apply(--layout-flex);
      }

      #welcome .two-fold img {
        width: 100%;
        margin-bottom: 15px;
      }

      #welcome paper-button {
        margin-top: 30px;
      }

      /* project cards */

      .projects-list {
        width: 250px;
      }

      .wrapper {
        display: inline-block;
        margin-bottom: 5px;
        width: 250px;
      }

      .projects-list a {
        width: 250px;
        color: inherit;
        text-decoration: none;
      }

      paper-card {
        width: 100%;
        cursor: pointer;
        border-radius: 3px;
      }

      .card-content {
        @apply(--layout-horizontal);
        padding: 0 !important;
      }

      .vertical-project-bar {
        width: 20px;
        margin-right: 10px;
      }

      .project-header {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
        font-size: large;
        font-weight: bold;
        height: 60px;
        overflow-y: hidden;
      }

      /* end project cards */

      .landing-claim {
        margin-left: 15px;
      }

      a {
        font-size: 20px;
        color: inherit;
        text-decoration: none;
      }

      paper-button {
        background-color: #FF8324;
        color: white;
        font-weight: bold;
      }

      .gray-with-title {
        padding: 30px 10px;
        text-align: center;
        background-color: lightgray;
      }

      h2 {
        font-size: 32px;
        margin-top: 0px;
      }

      #figures-activities {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-around-justified);
        @apply(--layout-start);
        margin-top: 10px;
        margin-bottom: 20px;
      }

      #figures {
        width: 100%;
        text-align: center;
      }

      #activities {
        @apply(--layout-vertical);
        width: 100%;
      }

      #twitter {
        width: 100%;
        padding-right: 15px;
      }

      twitter-widgets iframe {
        width: 300px !important;
      }

      .table {
        display: table;
        width: 100%;
        font-size: x-large;
      }

      .tableRow {
        display: table-row;
      }

      .tableCell {
        display: table-cell;
        width: 50%;
      }

      .tableCell.number {
        text-align: right;
        padding-right: 10px;
        font-size: xx-large;
      }

      .tableCell:not(.number) {
        text-align: left;
      }

      #how-it-works > div {
        @apply(--layout-vertical);
        @apply(--layout-center);
        display: inline-block;
      }

      #how-it-works > div > div {
        @apply(--layout-flex);
        text-align: left;
      }

      #cards {
        @apply(--layout-horizontal);
      }

      #cards .card {
        @apply(--layout-flex);
        padding: 40px 0px;
        text-align: center;
      }

      #cards .card > div {
        margin-top: 10px;
        font-size: 20px;
      }

      #try-it-out {
        padding-bottom: 30px;
      }

      #try-it-out > div {
        font-size: 20px;
        margin-bottom: 20px;
      }

      #footer {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        background-color: black;
        color: white;
        padding: 10px 30px 40px 10px;
      }

      @media (max-width: 840px) {
        #figures-activities {
          @apply(--layout-vertical);
          margin-top: 20px;
        }

        #figures {
          margin-bottom: 20px;
        }

        #activities {
          @apply(--layout-center);
          margin-bottom: 20px;
        }

        #twitter {
          @apply(--layout-center);
          text-align: center;
        }
      }

      @media (max-width: 600px) {
        #welcome .two-fold {
          @apply(--layout-vertical);
        }

        #welcome > h1 {
          font-size: 30px;
          margin: 0px;
        }

        #cards {
          @apply(--layout-vertical);
        }

        h2 {
          font-size: 25px;
        }
      }
    </style>

    <openidconnect-signin-aware is-authorized="{{authorized}}"
                                on-openidconnect-signin-aware-success="_handleSigninSuccess"
                                on-openidconnect-signin-aware-signed-out="_handleSignedOut"></openidconnect-signin-aware>

    <iron-signals on-iron-signal-language-changed="_handleLanguageChanged"></iron-signals>

    <iron-ajax
      id="statisticsLoader"
      loading="{{loading}}"
      url="[[_apiBaseUrl]]statistics/"
      headers="[[authHeader]]"
      last-response="{{statistics}}"
      auto></iron-ajax>

    <iron-ajax
      id="projectsRequest"
      loading="{{loading}}"
      url="[[_apiBaseUrl]]projects/"
      last-response="{{projects}}"
      headers="[[authHeader]]"
      params='{"page":"0", "per_page":"3", "sort":"last_activity"}'
      auto></iron-ajax>

    <div id="landing">

      <div id="welcome">
        <h1>[[localize('landing-welcome')]]</h1>
        <div class="two-fold">
          <div><img src="../images/reqbaz-responsive.png"></div>
          <div class="landing-claim">
            <h2>[[localize('lp-title')]]</h2>
            <div>
              <div>[[localize('lp-desc')]]</div>
              <a href$="[[_frontendBasePath]]projects">
                <paper-button raised>[[localize('explore-projects')]]</paper-button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div id="figures-activities">

        <div id="figures">
          <h2>Figures</h2>
          <div class="table">
            <div class="tableRow">
              <div class="tableCell number">[[statistics.numberOfProjects]]</div>
              <div class="tableCell">[[localize('projects')]]</div>
            </div>
            <div class="tableRow">
              <div class="tableCell number">[[statistics.numberOfCategories]]</div>
              <div class="tableCell">[[localize('categories')]]</div>
            </div>
            <div class="tableRow">
              <div class="tableCell number">[[statistics.numberOfRequirements]]</div>
              <div class="tableCell">[[localize('requirements')]]</div>
            </div>
            <div class="tableRow">
              <div class="tableCell number">[[statistics.numberOfComments]]</div>
              <div class="tableCell">[[localize('comments')]]</div>
            </div>
            <div class="tableRow">
              <div class="tableCell number">[[statistics.numberOfVotes]]</div>
              <div class="tableCell">Votes</div>
            </div>
          </div>
        </div>

        <div id="activities">
          <h2>[[localize('last-active-projects')]]</h2>
          <div class="projects-list">
            <template is="dom-repeat" items="{{projects}}">
              <div class="wrapper">
                <a href$="[[_frontendBasePath]]projects/[[item.id]]">
                  <paper-card alt="[[item.name]]">
                    <div class="card-content">
                      <div class="vertical-project-bar" style$="background-color:[[_calculateBackgroundColor(item.name)]]"></div>
                      <div class="project-header">[[item.name]]</div>
                    </div>
                  </paper-card>
                </a>
              </div>
            </template>
          </div>
        </div>

        <div id="twitter">
          <h2>Tweets</h2>
          <twitter-widgets>
            <a class="twitter-timeline"  href="https://twitter.com/reqbaz" data-widget-id="920291734998933504">Tweets from @reqbaz</a>
          </twitter-widgets>
        </div>

      </div>

      <div id="how-it-works" class="gray-with-title">
        <h2>[[localize('landing-how-it-works')]]</h2>
        <div>
          <div>[[localize('landing-step-1')]]</div>
          <div>[[localize('landing-step-2')]]</div>
          <div>[[localize('landing-step-3')]]</div>
        </div>
      </div>

      <div id="cards">
        <div class="card">
          <img src="../images/speech-bubble.svg" height="150px">
          <div>[[localize('lp-mot')]]</div>
        </div>
        <div class="card">
          <img src="../images/motivational-arrow.svg" height="150px">
          <div>[[localize('lp-mot1')]]</div>
        </div>
        <div class="card">
          <img src="../images/motivational-clock.svg" height="150px">
          <div>[[localize('lp-mot2')]]</div>
        </div>
      </div>

      <div id="try-it-out" class="gray-with-title">
        <h2>[[localize('landing-try-it-out')]]</h2>
        <div>[[localize('takeAlook')]]</div>
        <a href$="[[_frontendBasePath]]projects">
          <paper-button raised>[[localize('explore-projects')]]</paper-button>
        </a>
      </div>

      <div id="footer">
        <div>
          <h2>Contact Us</h2>
          <div>Lehrstuhl Informatik 5 RWTH</div>
          <div>reqbaz@dbis.rwth-aachen.de</div>
          <div>
            <a href$="[[_frontendBasePath]]imprint">Imprint</a>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    // thanks to http://stackoverflow.com/posts/16533568/

    function djb2(str) {
      var hash = 5381;
      for (var i = 0; i < str.length; i++) {
        hash = ((hash << 5) + hash) + str.charCodeAt(i); /* hash * 33 + c */
      }
      return hash;
    }

    function hashStringToColor(str) {
      var hash = djb2(str);
      var r = (hash & 0xFF0000) >> 16;
      var g = (hash & 0x00FF00) >> 8;
      var b = hash & 0x0000FF;
      return "#" + ("0" + r.toString(16)).substr(-2) + ("0" + g.toString(16)).substr(-2) + ("0" + b.toString(16)).substr(-2);
    }
  </script>

  <script>
    Polymer({
      is: 'view-landing',

      behaviors: [
        ConfigBehavior
      ],

      _calculateBackgroundColor: function(projectName) {
        return hashStringToColor(projectName);
      }
    });
  </script>
</dom-module>
