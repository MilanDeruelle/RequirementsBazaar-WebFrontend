<dom-module id="view-user">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 15px;
      }

      @media (max-width: 600px) {
        :host {
          padding: 0px;
        }
      }
    </style>

    <openidconnect-signin-aware is-authorized="{{authorized}}"
                                on-openidconnect-signin-aware-success="_handleSigninSuccess"
                                on-openidconnect-signin-aware-signed-out="_handleSignedOut"></openidconnect-signin-aware>

    <gamification-visualization backendurl="http://137.226.58.16:8086/"
                                gameid="reqbaz"
                                memberid="[[user.userName]]"
                                accesstokenkeyname="openidconnect-signin-token">
    </gamification-visualization>

  </template>

  <script>
    Polymer({
      is: 'view-user',

      behaviors: [
        ConfigBehavior
      ],

      properties: {
        /**
         * Whether any loading operation is currently active.
         */
        loading: {
          type: Boolean,
          notify: true
        },
        userId: {
          type: Number
        },
        user: {
          type: Object
        }
      }

    });
  </script>
</dom-module>
